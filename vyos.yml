                ip: "10.1.0.53"
                mac: "fc:ec:da:79:81:6c"
          - name: "MAN"
            default_router: "10.10.0.1"
            own_dns: true
            range:
              start: "10.10.0.200"
              stop: "10.10.0.250"
            subnet: "10.10.0.0/24"
            static_mapping:
              - name: "sdwilsh-desk-switch"
                ip: "10.10.0.16"
                mac: "2c:c8:1b:9c:21:29"
          - name: "GWORK"
            default_router: "192.168.1.1"
            own_dns: false
            range:
              start: "192.168.1.100"
