            static_mapping:
              - name: "office-printer"
                ip: "10.117.0.14"
                mac: "f8:0d:60:ca:32:bf"
              - name: "lutron"
                ip: "10.117.0.18"
                mac: "50:8c:b1:1d:4d:1f"
              - name: "roku-master"
                ip: "10.117.0.20"
                mac: "d8:31:34:5f:6c:35"
              - name: "roku-den"
                ip: "10.117.0.21"
                mac: "d8:31:34:66:95:f1"
              - name: "hue"
                ip: "10.117.0.34"
                mac: "ec:b5:fa:9b:c1:f6"
            subnet: "10.117.0.0/23"
