---
- hosts: vyos
  gather_facts: false
  tasks:
    - name: "Gather Config"
      vyos.vyos.vyos_facts:
        gather_subset: "config"
      tags:
        - always

    #
    # System
    #
    - name: "Set hostname"
      vyos.vyos.vyos_system:
        host_name: "{{ inventory_hostname }}"
        state: "present"
    - name: "Set nameservers"
      vyos.vyos.vyos_system:
        name_servers: "{{ vyos_system__name_servers }}"
      tags:
        - "dns"
    - name: "Remove default NTP servers"
      vyos.vyos.vyos_config:
        lines:
          - "delete system ntp server {{ item }}"
      loop:
        - "0.pool.ntp.org"
        - "1.pool.ntp.org"
        - "2.pool.ntp.org"
      when: item in ansible_net_config[0]
    - name: "Set NTP servers"
      vyos.vyos.vyos_config:
        lines:
          - "set system ntp server {{ common__ntp_pool }} pool"
          - "set system time-zone US/Pacific"
        save: true

    #
    # Interfaces
    #
    - name: "Set interface information"
      ansible.builtin.import_role:
        name: "vyos-interfaces"
      tags:
        - "interfaces"

    #
    # Firewall
    #
    - name: "Set global firewall settings"
      vyos.vyos.vyos_firewall_global:
        config:
          config_trap: no
          group: "{{ vyos_firewall_global__group | default({}) }}"
          log_martians: yes
          ping:
            all: yes
            broadcast: no
          route_redirects:
            - afi: ipv4
              icmp_redirects:
                receive: no
                send: yes
              ip_src_route: no
            - afi: ipv6
              icmp_redirects:
                receive: no
                send: yes
              ip_src_route: no
          syn_cookies: yes
          twa_hazards_protection: yes
          validation: disable
        state: replaced
      tags:
        - "firewall"
        - "firewall-rules"

    - name: "Set the firewall rules"
      ansible.builtin.import_role:
        name: "vyos-firewall"
      tags:
        - firewall

    #
    # OSPF
    #
    - name: "Setup OSPF for IPv4"
      vyos.vyos.vyos_ospfv2:
        config:
          areas: "{{ vyos_ospfv2__areas }}"
          auto_cost:
            reference_bandwidth: "10000" # 10G
          log_adjacency_changes: "detail"
          neighbor: "{{ vyos_ospfv2__neighbors }}"
          parameters:
            abr_type: "cisco"
            router_id: "{{ vyos_ospfv2_parameters__router_id }}"
          redistribute:
            - route_type: "connected"
        state: "replaced"
      tags:
        - "ospf"

    - name: "Setup OSPF Interfaces"
      vyos.vyos.vyos_ospf_interfaces:
        config: "{{ vyos_ospf_interfaces__config }}"
        state: "replaced"
      tags:
        - "ospf"
      when: vyos_ospf_interfaces__config | length > 0

#
# vyos_gateway
#

- hosts: vyos_gateway
  gather_facts: false
  tasks:
    - name: Gather config
      vyos.vyos.vyos_facts:
        gather_subset: config
      tags:
        - always

#
# vyos_home
#

- hosts: vyos_home
  gather_facts: false
  tasks:
    - name: "Gather Config"
      vyos.vyos.vyos_facts:
        gather_subset: "config"
      tags:
        - always

    - name: "Setup Outbound OSPF Redistribution"
      vyos.vyos.vyos_config:
        lines:
          - "set policy access-list 150 description 'Outbound OSPF Redistribution'"
          - "set policy access-list 150 rule 10 action 'permit'"
          - "set policy access-list 150 rule 10 destination any"
          - "set policy access-list 150 rule 10 source inverse-mask '0.0.1.255'"
          - "set policy access-list 150 rule 10 source network '10.117.0.0'"
          - "set policy access-list 150 rule 20 action 'permit'"
          - "set policy access-list 150 rule 20 destination any"
          - "set policy access-list 150 rule 20 source inverse-mask '0.0.0.255'"
          - "set policy access-list 150 rule 20 source network '10.10.0.0'"
          - "set policy access-list 150 rule 1000 action 'deny'"
          - "set policy access-list 150 rule 1000 destination any"
          - "set policy access-list 150 rule 1000 source any"
          - "set protocols ospf access-list 150 export 'connected'"
        save: yes
      tags:
        - "ospf"

    #
    # VRRP
    #
    - name: "Setup pppoe0 activation script"
      ansible.builtin.copy:
        dest: "/config/scripts/activate-pppoe0.script"
        content: |
          #!/bin/vbash

          # Safeguard to ensure the script is called with the correct group.
          if [ "$(id -g -n)" != 'vyattacfg' ] ; then
            exec sg vyattacfg -c "/bin/vbash $(readlink -f $0) $@"
          fi

          source /opt/vyatta/etc/functions/script-template
          configure
          delete interfaces pppoe pppoe0 disable
          commit
        owner: "root"
        group: "vyattacfg"
        mode: "u=rwx,g=rx,o=rx"
      become: true
      vars:
        ansible_connection: "ssh"
      tags:
        - "interfaces"
        - "vrrp"
    - name: "Setup pppoe0 disable script"
      ansible.builtin.copy:
        dest: "/config/scripts/disable-pppoe0.script"
        content: |
          #!/bin/vbash

          # Safeguard to ensure the script is called with the correct group.
          if [ "$(id -g -n)" != 'vyattacfg' ] ; then
            exec sg vyattacfg -c "/bin/vbash $(readlink -f $0) $@"
          fi

          source /opt/vyatta/etc/functions/script-template
          configure
          set interfaces pppoe pppoe0 disable
          commit
        owner: "root"
        group: "vyattacfg"
        mode: "u=rwx,g=rx,o=rx"
      become: true
      vars:
        ansible_connection: "ssh"
      tags:
        - "interfaces"
        - "vrrp"
