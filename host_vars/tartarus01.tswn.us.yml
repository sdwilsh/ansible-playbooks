---
vyos_firewall__zones:
  - name: "LOCAL"
    local-zone: yes
  - name: "MACCABEUS"
    interface: "wg0"
  - name: "MOBILE"
    interface: "wg2"
  - name: "WAN"
    interface: "eth0"
vyos_firewall__zones_path: "./firewall_zones/vyos_remote"

vyos_interfaces__ethernet:
  - name: "eth0"
    description: "WAN"
    enabled: true
    ipv4:
      - address: "149.248.37.12/23"

vyos_interfaces__wireguard:
  - name: "wg0"
    description: "maccabeus site-to-site"
    ipv4:
      - address: "10.10.1.2/24"
    mtu: 1280
    peers:
      - name: "maccabeus01"
        allowed_ips:
          ipv4:
            - network: "0.0.0.0/0"
            - network: "10.117.0.0/23"
            - network: "10.10.1.{{ hostvars['maccabeus01.hogs.tswn.us'].vyos__host_id_ipv4 }}/32"
        persistent_keepalive_sec: 25
        pubkey: "{{ hostvars['maccabeus01.hogs.tswn.us'].wireguard__pubkey }}"
      - name: "maccabeus02"
        allowed_ips:
          ipv4:
            - network: "0.0.0.0/0"
            - network: "10.117.0.0/23"
            - network: "10.10.1.{{ hostvars['maccabeus02.hogs.tswn.us'].vyos__host_id_ipv4 }}/32"
        persistent_keepalive_sec: 25
        pubkey: "{{ hostvars['maccabeus02.hogs.tswn.us'].wireguard__pubkey }}"
    port: 51820

# https://www.vultr.com/docs/vultr-dns-servers
vyos_system__name_servers:
  - "108.61.10.10"
  - "2001:19f0:300:1704::6"

wireguard__pubkey: "Dwdz7rWR4y8uMW3s4MWZwe1+rR0Bqiigms7Aku51ghU="
