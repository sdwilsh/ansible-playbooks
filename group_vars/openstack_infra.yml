---
# mrlesmithjr.manage-lvm
lvm_groups:
  - vgname: "lxc"
    disks:
      - "/dev/zvol/openstack/lxc"
    create: yes
    lvnames:
      - None
manage_lvm: yes

# mrlesmithjr.zfs
zfs_create_pools: yes
zfs_create_volumes: yes
zfs_volumes:
  - name: "lxc"
    pool: "openstack"
    volsize: "200GiB"
    state: "present"
    encryption: "aes-128-ccm"
    keylocation: "file:///usr/local/etc/zfs/keys/openstack/lxc"
    keyformat: "hex"
