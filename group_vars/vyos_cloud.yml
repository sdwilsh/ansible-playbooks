---
vyos_firewall__zones:
  - name: LOCAL
    local-zone: True
  - name: MAN
    description: "management vlan ({{ ansible_managed }})"
    interfaces:
      - eth1.10
  - name: REMOTE-TUN
    description: tartarus01.tswn.us
    interfaces:
      - wg0
  - name: TRANSIT
    description: "Transit between local routers ({{ ansible_managed }})"
    interfaces:
      - eth0
  - name: SYNC
    description: "Synchronization traffic (like VRRP, DHCP, etc) ({{ ansible_managed }})"
    interfaces:
      - eth1.9
  # Services
  - name: UNIFI
    description: Unifi Controller
    interfaces:
      - eth1.82
vyos_firewall__zones_path: ./firewall_zones/vyos_cloud

vyos_firewall_global__group:
  address_group:
    - name: PEER-v4
      description: IP Addresses of our Peer Router ({{ ansible_managed }})
      afi: ipv4
      members:
        - address: "10.2.0.{{ vyos__peer_host_id_ipv4 }}"
        - address: "10.9.0.{{ vyos__peer_host_id_ipv4 }}"
        - address: "10.10.0.{{ vyos__peer_host_id_ipv4 }}"
        - address: "10.82.0.{{ vyos__peer_host_id_ipv4 }}"
    - name: UNIFI-v4
      description: The v4 address of the Unifi Controller
      afi: ipv4
      members:
        - address: 10.82.0.2
  network_group:
    - name: HOME-v4
      afi: ipv4
      members:
        - address: 10.117.0.0/23
    - name: RFC1918-v4
      afi: ipv4
      description: "IPv4 Private Address Space ({{ ansible_managed }})"
      members:
        - address: 192.168.0.0/16
        - address: 172.16.0.0/12
        - address: 10.0.0.0/8
    - name: UNIFI-MAN-v4
      afi: ipv4
      members:
        - address: 10.1.0.0/24
  port_group:
    - name: DNS
      members:
        - port: 53
    - name: NTP
      members:
        - port: 123
    - name: UNIFI-DEVICE-TCP
      description: Ports used by the Unifi Controller to talk to devices over TCP
      members:
        - port: 8080
    - name: UNIFI-DEVICE-UDP
      description: Ports used by the Unifi Controller to talk to devices over UDP
      members:
        - port: 3478
    - name: UNIFI-WEB-TCP
      description: Ports used by the Unifi Controller for clients
      members:
        - port: 8443

vyos_interfaces__ethernet:
  - name: eth0
    description: "TRANSIT - router-to-router traffic ({{ ansible_managed }})"
    ipv4:
      - address: "10.2.0.{{ vyos__host_id_ipv4 }}/24"
  - name: eth1
    description: "Trunk ({{ ansible_managed }})"
    vifs:
      - vlan_id: 9
        description: "SYNC - used for router synchronization communication ({{ ansible_managed }})"
        ipv4:
          - address: "10.9.0.{{ vyos__host_id_ipv4 }}/24"
      - vlan_id: 10
        description: "MAN - management vlan ({{ ansible_managed }})"
        ipv4:
          - address: "10.10.0.{{ vyos__host_id_ipv4 }}/24"
      - vlan_id: 82
        description: Unifi Controller
        ipv4:
          - address: "10.82.0.{{ vyos__host_id_ipv4 }}/24"

vyos_ospf_interfaces__config:
  - name: wg0
    address_family:
    - afi: ipv4
      authentication:
        md5_key:
          key_id: 1
          key: "{{ vyos__ospf_authentication_key }}"
      cost: 10 # 1G
      dead_interval: 5
      hello_interval: 2
      network: point-to-point

vyos_static_routes__config:
  - address_families:
    - afi: ipv4
      routes:
        - dest: 0.0.0.0/0
          next_hops:
            - forward_router_address: 10.2.0.70

# This uses a local DNS forwarding server, so use that.
vyos_system__name_servers:
  - "127.0.0.1"

vyos_vrrp__conntrack_sync:
  interface: eth1.9
  peer_address: "10.9.0.{{ vyos__peer_host_id_ipv4 }}"
  sync_group: MAIN
vyos_vrrp__groups:
  - hello_source_address: "10.2.0.{{ vyos__host_id_ipv4 }}"
    interface: eth0
    name: TRANSIT-v4
    peer_address: "10.2.0.{{ vyos__peer_host_id_ipv4 }}"
    priority: "{{ vyos__vrrp_priority }}"
    sync_group: MAIN
    virtual_address: 10.2.0.78/24
    vrid: 2
  - hello_source_address: "10.82.0.{{ vyos__host_id_ipv4 }}"
    interface: eth1.82
    name: UNIFI-v4
    peer_address: "10.82.0.{{ vyos__peer_host_id_ipv4 }}"
    priority: "{{ vyos__vrrp_priority }}"
    sync_group: MAIN
    virtual_address: 10.82.0.1/24
    vrid: 82
