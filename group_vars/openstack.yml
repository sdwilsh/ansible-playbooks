---
ansible_cron__interval: "daily"

common__gateway_v4_address: "10.10.0.1"
common__nameservers:
  addresses:
    - "10.10.0.1"

common_openstack__backup_key_type: "ssh-rsa"
common_openstack__backup_key: ""
common_openstack__unix_groups:
  - name: "backup"
    gid: 2100
common_openstack__unix_users:
  - name: "backup"
    uid: 2100

common_rpi__cm4io_fan:
  minrpm: 1200
  maxrpm: 5000
common_rpi__cpu_i2c: yes
common_rpi__i2c_rtc: "pcf85063a,i2c_csi_dsi"
common_rpi__overclock: yes
