---
- description: Allow ICMP
  action: accept
  protocol: icmp
  icmp:
    type_name: any
- description: Accept Luxor controller traffic
  action: accept
  protocol: tcp
  destination:
    group:
      address_group: LUXOR-v4
    port: 80
- description: Accept opensprinkler controller traffic
  action: accept
  protocol: tcp
  destination:
    group:
      address_group: OPENSPRINKLER-v4
    port: 8080
- description: Drop local traffic
  action: reject
  log: enable
  protocol: all
  destination:
    group:
      network_group: RFC1918-v4
- description: Allow all traffic
  action: accept
  state:
    new: true
