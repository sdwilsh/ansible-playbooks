  destination:
    port: 3780
  source:
    group:
      address_group: PEER-v4
- description: Allow dhcp-sync
  action: accept
  protocol: tcp
  destination:
    port: 520
  source:
    group:
      address_group: "PEER-v4"
- description: Allow dhcp-failover
  action: accept
  protocol: tcp
  destination:
    port: 647
  source:
    group:
      address_group: "PEER-v4"
