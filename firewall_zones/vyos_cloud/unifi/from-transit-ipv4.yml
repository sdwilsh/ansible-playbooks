---
- description: Allow ICMP
  action: accept
  protocol: icmp
  icmp:
    type_name: any
- description: Allow access to Unifi TCP ports
  action: accept
  state:
    new: true
  destination:
    group:
      address_group: UNIFI-v4
      port_group: UNIFI-DEVICE-TCP
  protocol: tcp
  source:
    group:
      network_group: UNIFI-MAN-v4
- description: Allow access to Unifi UDP ports
  action: accept
  state:
    new: true
  destination:
    group:
      address_group: UNIFI-v4
      port_group: UNIFI-DEVICE-UDP
  protocol: udp
  source:
    group:
      network_group: UNIFI-MAN-v4
- description: Allow access to Unifi Web port
  action: accept
  state:
    new: true
  destination:
    group:
      address_group: UNIFI-v4
      port_group: UNIFI-WEB-TCP
  protocol: tcp
  source:
    group:
      network_group: HOME-v4
