---
- action: accept
  protocol: vrrp
  source:
    group:
      address_group: PEER-v4
- description: Allow ICMP
  action: accept
  protocol: icmp
  icmp:
    type_name: any
- description: Allow SSH
  action: accept
  destination:
    port: 22
  protocol: tcp
  state:
    new: true
- description: Drop Eaton Alarms Broadcast
  action: drop
  protocol: udp
  destination:
    address: 255.255.255.255
    port: 4680
- description: Drop OSPF
  action: drop
  protocol: 89
