---
- description: Allow vCenter to talk to Tanzu Supervisors
  action: accept
  destination:
    group:
      address_group: TANZU-SUP-v4
  protocol: all
  source:
    group:
      address_group: VCENTER-v4
- description: Allow specific hosts full access
  action: accept
  state:
    new: true
  source:
    group:
      address_group: TANZU-FULL-ACCESS-from-HOME-v4
