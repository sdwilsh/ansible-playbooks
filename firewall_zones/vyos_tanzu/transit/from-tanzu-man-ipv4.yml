---
- description: Allow ICMP
  action: accept
  protocol: icmp
  icmp:
    type_name: any
- description: Allow Tanzu Supervisors to talk to vCenter
  action: accept
  destination:
    group:
      address_group: VCENTER-v4
  protocol: all
  source:
    group:
      address_group: TANZU-SUP-v4
- description: Allow NTP
  action: accept
  state:
    new: true
  destination:
    group:
      address_group: NTP-SERVICES-v4
      port_group: NTP
- description: Drop local traffic
  action: reject
  log: enable
  protocol: all
  destination:
    group:
      network_group: RFC1918-v4
- description: Allow all traffic
  action: accept
  state:
    new: true
