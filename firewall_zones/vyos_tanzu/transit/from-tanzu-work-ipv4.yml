---
- description: Allow ICMP
  action: accept
  protocol: icmp
  icmp:
    type_name: any
- description: Allow Connections to NFS
  action: accept
  protocol: tcp_udp
  state:
    new: true
  destination:
    group:
      address_group: FILE-SERVER-v4
      port_group: NFS
- description: Drop local traffic
  action: reject
  log: enable
  protocol: all
  destination:
    group:
      network_group: RFC1918-v4
- description: Allow all traffic
  action: accept
  state:
    new: true
