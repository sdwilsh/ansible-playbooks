---
- action: accept
  protocol: vrrp
  source:
    group:
      address_group: PEER-v4
- description: Allow ICMP
  action: accept
  protocol: icmp
  icmp:
    type_name: any
- description: Allow DNS
  action: accept
  protocol: tcp_udp
  state:
    new: true
  destination:
    group:
      port_group: DNS
- description: Allow OSPF from Neighbors
  action: accept
  protocol: 89
  source:
    group:
      address_group: OSPF-NEIGHBOR-v4
