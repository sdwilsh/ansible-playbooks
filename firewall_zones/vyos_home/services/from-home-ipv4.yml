---
- description: Allow ICMP
  action: accept
  protocol: icmp
  icmp:
    type_name: any
- description: Allow SERVICE-TALKERS access
  action: accept
  source:
    group:
      address_group: SERVICE-TALKERS-v4
- description: Allow access to HOME services
  action: accept
  destination:
    group:
      address_group: HOME-SERVICES-v4
