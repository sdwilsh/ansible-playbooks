---
- description: Allow ICMP
  action: accept
  protocol: icmp
  icmp:
    type_name: any
- description: Allow access to Unifi TCP ports
  action: accept
  state:
    new: true
  destination:
    address: 10.82.0.2
    group:
      port_group: UNIFI-DEVICE-TCP
  protocol: tcp
- description: Allow access to Unifi UDP ports
  action: accept
  state:
    new: true
  destination:
    address: 10.82.0.2
    group:
      port_group: UNIFI-DEVICE-UDP
  protocol: udp
