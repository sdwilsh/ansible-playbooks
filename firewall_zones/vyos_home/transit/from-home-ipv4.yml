---
- description: Allow ICMP
  action: accept
  protocol: icmp
  icmp:
    type_name: any
- description: Allow specific hosts
  action: accept
  state:
    new: true
  source:
    group:
      address_group: MAN-TALKERS-from-HOME-v4
- description: Allow access to Unifi Web port
  action: accept
  state:
    new: true
  destination:
    address: 10.82.0.2
    group:
      port_group: UNIFI-WEB-TCP
  protocol: tcp
