---
- action: "accept"
  protocol: "vrrp"
  source:
    group:
      address_group: "PEER-v4"
- description: "Allow ICMP"
  action: "accept"
  protocol: "icmp"
  icmp:
    type_name: any
- description: "Allow DHCP"
  action: "accept"
  protocol: "udp"
  source:
    port: "68"
  destination:
    port: "67"
- description: "Allow DNS"
  action: "accept"
  protocol: "tcp_udp"
  state:
    new: true
  destination:
    group:
      port_group: "DNS"
- description: "Allow OSPF"
  action: "accept"
  protocol: "89"
