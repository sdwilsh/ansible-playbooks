---
- description: "Allow ICMP"
  action: "accept"
  protocol: "icmp"
  icmp:
    type_name: any
- description: "Allow NTP"
  action: "accept"
  state:
    new: true
  destination:
    group:
      address_group: "NTP-SERVICES-v4"
      port_group: "NTP"
- description: "Allow Zabbix Server Connections"
  action: "accept"
  protocol: "tcp"
  state:
    new: true
  destination:
    port: "10050"
  source:
    group:
      address_group: "ZABBIX-SERVER-v4"
- description: "Allow Zabbix Server Connections to MySQL"
  action: "accept"
  protocol: "tcp"
  state:
    new: true
  destination:
    group:
      address_group: "MYSQL-SERVER-v4"
    port: "3306"
  source:
    group:
      address_group: "ZABBIX-SERVER-v4"
- description: "Allow Connections to NFS"
  action: "accept"
  protocol: "tcp_udp"
  state:
    new: true
  destination:
    group:
      address_group: "FILE-SERVER-v4"
      port_group: "NFS"
- description: "Allow Samba connections to Home Assistant"
  action: "accept"
  protocol: "tcp"
  state:
    new: true
  destination:
    group:
      port_group: "CIFS"
  source:
    group:
      address_group: "HASS-CIFS-from-MAN-v4"
- description: Allow Connections to File Server SSH
  action: accept
  destination:
    group:
      address_group: "FILE-SERVER-v4"
    port: 22
  protocol: tcp
  state:
    new: true
- description: Allow Connections to File Server Minio Server
  action: accept
  destination:
    group:
      address_group: FILE-SERVER-v4
    port: 9000-9001
  protocol: tcp
  state:
    new: true
