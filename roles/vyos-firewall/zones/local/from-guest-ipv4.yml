---
- action: "accept"
  protocol: "vrrp"
  source:
    group:
      address_group: "PEER-v4"
- description: "Allow dhcp-sync"
  action: "accept"
  protocol: "tcp"
  destination:
    port: "520"
  source:
    group:
      address_group: "PEER-v4"
- description: "Allow ICMP"
  action: "accept"
  protocol: "icmp"
  icmp:
    type_name: any
- description: "Allow DHCP"
  action: "accept"
  protocol: "udp"
  source:
    port: "68"
  destination:
    port: "67"
