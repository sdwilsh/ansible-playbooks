---
# defaults file for common
common__additional_ethernet_interfaces: []

# Dictonary of bonds.  For example:
# common__ethernet_interface_bonds:
#   bond0:
#     interfaces:
#       - eth0
#       - eth1

common__ethernet_interface_bonds: {}

# Dictionary of bridges.  For example:
# common__ethernet_interface_bridges:
#   br-mgmt:
#     ports:
#       - "bond0.10"

common__ethernet_interface_bridges: {}

# Dictionary of vlans.  For example:
# common__ethernet_interface_vlans:
#   bond0.10:

common__ethernet_interface_vlans: {}

# Interface name of the primary interface of the device.  This falls back to
# ansible_default_ipv4.interface if falsey.
common__ethernet_primary_interface: ""

common__etc_dir: "/etc"

common__ntp_pool: "pool.ntp.hogs.tswn.us"
# If the machine should be a ntp server or not.
common__be_ntp_server: no
