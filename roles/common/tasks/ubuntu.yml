---
- name: "Install linux-modules-extra-raspi"
  ansible.builtin.apt:
    name: "linux-modules-extra-raspi"
    state: "present"
  when: ansible_local.rpi.is and ansible_lsb.release == "21.10"

- ansible.builtin.import_tasks: ubuntu/networking.yml

# Time Management
- name: Set timezone to US/Pacific
  community.general.timezone:
    name: US/Pacific
  become: yes
  become_method: sudo
- name: Ensure chrony is installed
  ansible.builtin.apt:
    name: "chrony"
    state: "latest"
- name: Setup chrony conf
  ansible.builtin.template:
    src: "chrony.conf.ubuntu.j2"
    dest: "/etc/chrony/chrony.conf"
    mode: "u=rw,g=r,o=r"
    owner: "root"
    group: "root"
  register: chrony_conf
- name: Ensure chrony is running with latest config
  ansible.builtin.systemd:
    name: "chrony"
    state: "{% if chrony_conf.changed %}restarted{% else %}started{% endif %}"
    enabled: yes

- name: Install open-vm-tools
  ansible.builtin.apt:
    name: open-vm-tools
    state: present
  when: ansible_local.vmware.vm

# Provisoning Cleanup
- name: Remove ubuntu user
  user:
    name: ubuntu
    state: absent
    remove: yes
  when: ansible_user != "ubuntu"
