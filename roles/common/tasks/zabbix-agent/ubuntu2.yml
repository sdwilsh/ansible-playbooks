---
# Handle old zabbix-agent installs
- name: "Remove zabbix-agent"
  ansible.builtin.apt:
    name: "zabbix-agent"
    state: "absent"
  become: yes
  tags:
    - "zabbix-agent"

# Installation
- name: "Install zabbix-agent2"
  ansible.builtin.apt:
    name: "zabbix-agent2"
    state: "latest"
    update_cache: yes
    cache_valid_time: 3600
  become: yes
  tags:
    - "zabbix-agent"
- name: "Enable zabbix-agent2"
  ansible.builtin.systemd:
    name: "zabbix-agent2"
    enabled: yes
  become: yes
  tags:
    - "zabbix-agent"

# Configuration
- import_tasks: "configuration2.yml"

- name: "Ensure zabbix-agent2 is started"
  ansible.builtin.systemd:
    name: "zabbix-agent2"
    state: "started"
  tags:
    - "zabbix-agent"
