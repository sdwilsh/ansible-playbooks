---
# tasks file for docker-zwavejs2mqtt

- name: "Create zwavejs2mqtt group"
  ansible.builtin.group:
    name: "zwavejs2mqtt"
    state: "present"
- name: "Create zwavejs2mqtt user"
  ansible.builtin.user:
    name: "zwavejs2mqtt"
    group: "zwavejs2mqtt"
    groups:
      - "docker"
      - "zwavejs2mqtt"
    state: "present"
    shell: "/bin/bash"

- name: "Install prereqs to update controller"
  ansible.builtin.apt:
    name: "{{ item }}"
    state: "latest"
  loop:
    - "minicom"
    - "lrzsz"
  become: yes
  # https://github.com/kpine/zwave-js-server-docker/wiki/700-series-Controller-Firmware-Updates-(Linux)

- name: "Create zwavejs2mqtt directory"
  ansible.builtin.file:
    path: "/opt/zwavejs2mqtt"
    state: "directory"
    owner: "zwavejs2mqtt"
    group: "zwavejs2mqtt"
    mode: "u=rwx,g=rx"
- name: "Write out settings.json"
  copy:
    content: "{{ settings | to_json }}"
    dest: "/opt/zwavejs2mqtt/settings.json"
  vars:
    settings:
      mqtt:
        name: "zwavejs2mqtt"
        host: "mqtt://palamok.hogs.tswn.us"
        port: 1883
        qos: 2
        prefix: "zwave"
        reconnectPeriod: 3000
        retain: true
        clean: true
        auth: true
        username: "{{ zwavejs2mqtt__username }}"
        password: "{{ zwavejs2mqtt__password }}"
        _ca: ""
        ca: ""
        _cert: ""
        cert: ""
        _key: ""
        key: ""
      gateway:
        type: 0
        plugins: []
        authEnabled: false
        payloadType: 1
        nodeNames: false
        hassDiscovery: false
        discoveryPrefix: homeassistant
        logEnabled: true
        logLevel: "info"
        logToFile: false
        values: []
      zwave:
        port: "/dev/zwave"
        commandsTimeout: 30
        logLevel: "info"
        securityKeys:
          S0_Legacy: "{{ zwavejs2mqtt__network_key }}"
          S2_Unauthenticated: "{{ zwavejs2mqtt__s2_unauthenticated }}"
          S2_Authenticated: "{{ zwavejs2mqtt__s2_authenticated }}"
          S2_AccessControl: "{{ zwavejs2mqtt__s2_access_control }}"
        deviceConfigPriorityDir: "/store/config"
        logToFile: false
        serverEnabled: true
        enableStatistics: true
        serverPort: 3000
        disclaimerVersion: 1

- name: "Ensure zwavejs2mqtt container is up"
  community.docker.docker_compose:
    project_name: "zwavejs"
    definition:
      services:
        zwavejs2mqtt:
          devices:
            - "/dev/serial/by-id/{{ zwavejs2mqtt__device_serial }}:/dev/zwave"
          environment:
            - "STORE_DIR=/store"
            - "TZ=America/Los_Angeles"
            - "ZWAVEJS_EXTERNAL_CONFIG=/store/.config-db"
          healthcheck:
            interval: "30s"
            retries: 3
            start_period: "10s"
            test:
              - "CMD"
              - "/usr/bin/wget"
              - "--no-verbose"
              - "--tries=1"
              - "--header"
              - "Accept: text/plain"
              - "--spider"
              - "localhost:8091/health/zwave"
            timeout: "5s"
          # renovate:
          image: zwavejs/zwave-js-ui:9.3.1
          networks:
            - "zwave"
          volumes:
            - "/opt/zwavejs2mqtt:/store"
            - "/etc/localtime:/etc/localtime:ro"
          ports:
            - "8080:8091"
            - "3000:3000"
          stop_signal: "SIGINT"
          tty: yes
      networks:
        zwave:
    pull: yes
  register: status
  vars:
    ansible_python_interpreter: "/usr/bin/env python3-docker"
- assert:
    that:
      - "status.services.zwavejs2mqtt.zwavejs_zwavejs2mqtt_1.state.running"