---
- name: Set up fish config
  ansible.builtin.template:
    src: config.fish.j2
    dest: ~sdwilsh/.config/fish/config.fish
    mode: u+rw-x,o-rwx,g-rwx
    owner: sdwilsh
    group: sdwilsh
  become: yes
- name: Set up zsh config
  ansible.builtin.template:
    src: zshrc.j2
    dest: ~sdwilsh/.zshrc
    mode: u+rw-x,o-rwx,g-rwx
    owner: sdwilsh
    group: sdwilsh
  become: yes
- name: Set up zsh environment
  ansible.builtin.template:
    src: zshenv.j2
    dest: ~sdwilsh/.zshenv
    mode: u+rw-x,o-rwx,g-rwx
    owner: sdwilsh
    group: sdwilsh
  become: yes
