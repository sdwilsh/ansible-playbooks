---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-controller
  namespace: unifi-controller
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: unifi-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unifi-controller
    spec:
      containers:
        - name: unifi-controller
          # rennovate:
          image: lscr.io/linuxserver/unifi-controller
          env:
            - name: MEM_LIMIT
              value: "1024"
            - name: MEM_STARTUP
              value: "1024"
            - name: TZ
              value: America/Los_Angeles
          # https://help.ui.com/hc/en-us/articles/218506997-UniFi-Network-Required-Ports-Reference
          ports:
            - name: stun
              containerPort: 3478
              protocol: UDP
            - name: deviceapi
              containerPort: 8080
              protocol: TCP
            - name: web
              containerPort: 8443
              protocol: TCP
          volumeMounts:
            - name: unifi-controller-config
              mountPath: /config
      volumes:
        - name: unifi-controller-config
          persistentVolumeClaim:
            claimName: unifi-controller-pvc
