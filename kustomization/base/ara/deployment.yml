---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ara-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ara
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ara
    spec:
      containers:
        - name: ara
          env:
            - name: ARA_DATABASE_ENGINE
              value: django.db.backends.mysql
            - name: ARA_DATABASE_HOST
              value: ara-mariadb-galera
            - name: ARA_DATABASE_NAME
              value: ara
            - name: ARA_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ara-credentials
                  key: mariadb-password
            - name: ARA_DATABASE_USER
              value: ara
            - name: ARA_DATABASE_PORT
              value: "3306"
            - name: ARA_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: ara-credentials
                  key: django-secret-key
            - name: ARA_SETTINGS
              value: /opt/ara/settings.yaml
            - name: ARA_TIME_ZONE
              value: America/Los_Angeles
          # This project really doesn't do versions...
          image: quay.io/recordsansible/ara-api:latest
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: settings
              mountPath: /opt/ara
              readOnly: true
      volumes:
        - name: settings
          configMap:
            name: ara-settings-configmap
