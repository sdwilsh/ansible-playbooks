---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-deployment
  namespace: traefik 
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik
          args:
            - --accesslog
            - --accesslog.filepath=/shared-logs/access.log
            - --accesslog.format=json
            - --api.dashboard=true
            - --api.insecure=true
            - --entrypoints.web.address=:80
            - --entrypoints.websecure.address=:443
            - --global.checknewversion=false
            - --providers.file.filename=/config/traefik.yml
            - --providers.kubernetescrd
            - --providers.kubernetescrd.allowCrossNamespace=true
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: dashboard
              containerPort: 8080
          volumeMounts:
            - mountPath: /shared-logs
              name: shared-logs
            - name: traefik-config
              mountPath: /config
              readOnly: true
            - name: wildcard-hogs-tswn-us
              mountPath: /certs/wildcard-hogs-tswn-us
              readOnly: true
            - name: wildcard-tswn-us
              mountPath: /certs/wildcard-tswn-us
              readOnly: true
        - name: vector
          image: timberio/vector
          args:
            - --config-dir
            - /etc/vector/
          volumeMounts:
            - mountPath: /shared-logs
              name: shared-logs
              readOnly: true
            - mountPath: /etc/vector/
              name: vector-config
            - mountPath: /vector-data-dir
              name: vector-data
      volumes:
        - emptyDir: {}
          name: shared-logs
        - configMap:
            name: traefik-config
          name: traefik-config
        - name: vector-config
          projected:
            defaultMode: 420
            sources:
              - configMap:
                  name: vector-config
        - emptyDir: {}
          name: vector-data
        - name: wildcard-hogs-tswn-us
          secret:
            secretName: wildcard-hogs-tswn-us-secret
        - name: wildcard-tswn-us
          secret:
            secretName: wildcard-tswn-us-secret
