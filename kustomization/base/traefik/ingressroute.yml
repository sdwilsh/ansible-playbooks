---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-ingressroute
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      services:
        - kind: Service
          name: traefik-dashboard-svc
          namespace: traefik
          port: 8080
  tls: {}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-https-redirect-ingressroute
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      middlewares:
        - name: http-to-https-middleware
          namespace: traefik
      services:
        - kind: TraefikService
          name: noop@internal
