---
# The default service group should only be used to deploy to the management network.
apiVersion: purelb.io/v1
kind: ServiceGroup
metadata:
  name: default
spec:
  local:
    v4pool:
      aggregation: default
      subnet: 10.11.0.0/23
---
apiVersion: purelb.io/v1
kind: ServiceGroup
metadata:
  name: home-servicegroup
spec:
  local:
    v4pool:
      aggregation: default
      subnet: 10.11.0.0/23
