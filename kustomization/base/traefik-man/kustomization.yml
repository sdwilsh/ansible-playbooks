---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../components/traefik
namespace: traefik-man
patches:
  - path: patches/set_load_balancer.yml
    target:
      kind: Service
      name: traefik-svc
resources:
  - namespace.yml
  - ingressclass.yml
  - middleware.yml
  - ingress.yml
