---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd
patches:
  - target:
      kind: ConfigMap
      name: argocd-cmd-params-cm
    path: patches/set_server_insecure.yml # Secured by Traefik
  - path: patches/set_kustomize_buildOptions.yml
  - path: patches/set_tracking_by_annotation.yml
resources:
  - namespace.yml
  # renovate: datasource=github-releases
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.9.1/manifests/ha/install.yaml
  - ingress.yml
  - serverstransport.yml
