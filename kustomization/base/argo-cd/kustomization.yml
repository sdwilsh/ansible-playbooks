---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: vector-config
    files:
      - configmap/vector.yml
images:
  - name: timberio/vector
    newTag: 0.32.2-distroless-libc
namespace: argocd
patches:
  - target:
      kind: Deployment
      name: argocd-metrics-scrape
    path: patches/add_vector_sidecar.yml
  - target:
      kind: ConfigMap
      name: argocd-cmd-params-cm
    path: patches/set_server_insecure.yml # Secured by Traefik
  - path: patches/set_kustomize_buildOptions.yml
  - path: patches/set_tracking_by_annotation.yml
resources:
  - namespace.yml
  # renovate: datasource=github-releases
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.8.4/manifests/ha/install.yaml
  - ingress.yml
  - serverstransport.yml
  - deployment.yml
