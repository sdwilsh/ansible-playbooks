---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: default
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  destinations:
    - namespace: "*"
      server: "*"
  orphanedResources:
    warn: true
    ignore:
      # Ignore all secrets - those should be managed by Ansible
      - kind: Secret
  sourceRepos:
    - "*"