---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sdwilsh/ansible-playbooks
    path: kustomization/base/opensearch-operator
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: opensearch-operator
  syncPolicy:
    automated: {}

