---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vector-aggregator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sdwilsh/ansible-playbooks
    path: kustomization/base/vector-aggregator
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: vector-aggregator
  syncPolicy:
    automated: {}
