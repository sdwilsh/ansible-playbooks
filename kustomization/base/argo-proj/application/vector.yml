---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vector
  namespace: argocd
spec:
  project: default
  sources:
    - chart: vector
      repoURL: https://helm.vector.dev
      targetRevision: 0.22.0
      helm:
        valueFiles:
          - $values/kustomization/base/vector/agent-values.yml
    - chart: vector
      repoURL: https://helm.vector.dev
      targetRevision: 0.22.0
      helm:
        valueFiles:
          - $values/kustomization/base/vector/aggregator-values.yml
    - ref: values
      repoURL: https://github.com/sdwilsh/ansible-playbooks
      targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: vector
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true

