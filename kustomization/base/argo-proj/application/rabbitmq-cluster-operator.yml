---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq-cluster-operator
  namespace: argocd
spec:
  project: default
  source:
    chart: rabbitmq-cluster-operator
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 3.2.10
    helm:
      parameters:
        - name: clusterOperator.image.tag
          # renovate: datasource=docker depName=bitnami/rabbitmq-cluster-operator
          value: 2.2.0
        - name: common.names.namespace
          value: rabbitmq-operator
        - name: credentialUpdaterImage.tag
          # renovate: datasource=docker depName=bitnami/rmq-default-credential-updater
          value: 1.0.2
        - name: msgTopologyOperator.image.tag
          # renovate: datasource=docker depName=bitnami/rmq-messaging-topology-operator
          value: 1.10.3
        - name: rabbitmqImage.tag
          # renovate: datasource=docker depName=bitnami/rabbitmq
          value: 3.11.16
  destination:
    server: https://kubernetes.default.svc
    namespace: rabbitmq-operator
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
