---
fullnameOverride: vector-agent
role: Agent

customConfig:
  # API is enabled for the liveness probe.
  api:
    enabled: yes
    address: 127.0.0.1:8686
    playground: no
  data_dir: /vector-data-dir
  transforms:
    podname_to_nodename_host_metrics:
      inputs:
        - host_metrics
      source: |-
        .tags.host = get_env_var!("VECTOR_SELF_NODE_NAME")
      type: remap
  sinks:
    aggregator:
      address: vector-aggregator:6000
      inputs:
        - internal_metrics
        - kubernetes_logs
        - podname_to_nodename_host_metrics
      type: vector
  sources:
    host_metrics:
      filesystem:
        devices:
          excludes:
            - binfmt_misc
        filesystems:
          excludes:
            - binfmt_misc
        mountPoints:
          excludes:
            - "*/proc/sys/fs/binfmt_misc"
      type: host_metrics
    internal_metrics:
      type: internal_metrics
    kubernetes_logs:
      type: kubernetes_logs

image:
  repository: timberio/vector
  tag: 0.30.0-distroless-libc
