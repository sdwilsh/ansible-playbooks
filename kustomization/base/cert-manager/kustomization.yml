---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: vector-config
    files:
      - configmap/vector.yml
images:
  - name: timberio/vector
    newTag: 0.32.1-distroless-libc
patches:
  - path: patches/add_dns01_recursive_nameservers.yml
    target:
      kind: Deployment
      name: cert-manager
  - path: patches/add_vector_sidecar.yml
    target:
      kind: Deployment
      name: cert-manager
  - path: patches/increase_replicas.yml
  - path: patches/remove_metrics_service.yml
resources:
  # renovate: datasource=github-releases
  - https://github.com/cert-manager/cert-manager/releases/download/v1.12.4/cert-manager.yaml
  - clusterissuer.yml
