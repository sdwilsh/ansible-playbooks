---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: memory-rules
  namespace: prometheus
spec:
  groups:
    - name: general.memory
      interval: 5m
      rules:
        - alert: utilization-high
          annotations:
            description: "{{ $value }}% of {{ $labels.host }} memory used!"
          expr: (100 * host_memory_used_bytes / host_memory_total_bytes) > 90
          for: 5m
          labels:
            severity: warning
        - alert: utilization-dangerously-high
          annotations:
            description: "{{ $value }}% of {{ $labels.host }} memory used!"
          expr: (100 * host_memory_used_bytes / host_memory_total_bytes) > 98
          for: 10m
          labels:
            severity: page
