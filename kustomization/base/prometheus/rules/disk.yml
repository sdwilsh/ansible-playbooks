---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: disk-rules
  namespace: prometheus
spec:
  groups:
    - name: general.disk
      interval: 5m
      rules:
        - alert: utilization-high
          annotations:
            description: "{{ $value }}% of {{ $labels.host }} disk used!"
          expr: (100 * host_filesystem_used_ratio{filesystem="ext4"}) > 80
          for: 5m
          labels:
            severity: warning
        - alert: utilization-very-high
          annotations:
            description: "{{ $value }}% of {{ $labels.host }} disk used!"
          expr: (100 * host_filesystem_used_ratio{filesystem="ext4"}) > 90
          for: 5m
          labels:
            severity: error
        - alert: utilization-dangerously-high
          annotations:
            description: "{{ $value }}% of {{ $labels.host }} disk used!"
          expr: (100 * host_filesystem_used_ratio{filesystem="ext4"}) > 95
          for: 5m
          labels:
            severity: critical
