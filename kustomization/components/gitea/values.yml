---
gitea:
  additionalConfigFromEnvs:
    - name: GITEA__DATABASE__PASSWD
      valueFrom:
        secretKeyRef:
          name: gitea-owner-user.gitea-database-16-pg.credentials.postgresql.acid.zalan.do
          key: password
    - name: GITEA__DATABASE__USER
      valueFrom:
        secretKeyRef:
          name: gitea-owner-user.gitea-database-16-pg.credentials.postgresql.acid.zalan.do
          key: username
    - name: GITEA__SERVER__HTTP_ADDR
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
    - name: GITEA__SERVER__SSH_LISTEN_HOST
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
  config:
    database:
      DB_TYPE: postgres
      HOST: gitea-database-16-pg:5432
      NAME: gitea
      SCHEMA: data
      SSL_MODE: require
    server:
      HTTP_PORT: 3000
    session:
      PROVIDER: db
    indexer:
      ISSUE_INDEXER_TYPE: db
      REPO_INDEXER_ENABLED: true
  image:
    rootless: true

persistence:
  enabled: true
  storageClass: longhorn-encrypted

postgresql:
  enabled: false

postgresql-ha:
  enabled: false

redis-cluster:
  enabled: false
