---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: authelia
  template:
    metadata:
      labels:
        app.kubernetes.io/name: authelia
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - authelia
              topologyKey: kubernetes.io/hostname
      enableServiceLinks: false
      containers:
        - name: authelia
          args:
            - --config
            - /config/component/log.yml
            - --config
            - /config/component/telemetry.yml
          env:
            - name: AUTHELIA_JWT_SECRET_FILE
              value: /secrets/jwt_secret
            - name: AUTHELIA_SESSION_SECRET_FILE
              value: /secrets/session_secret
            - name: AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE
              value: /secrets/storage_encryption_key
          image: ghcr.io/authelia/authelia
          ports:
            - containerPort: 9091
          volumeMounts:
            - mountPath: /config/component
              name: component-configuration
              readOnly: true
            - mountPath: /secrets
              name: component-secrets
              readOnly: true
      priorityClassName: system-cluster-critical
      volumes:
        - configMap:
            name: authelia-component-configmap
          name: component-configuration
        - name: component-secrets
          secret:
            secretName: authelia-config-secret
