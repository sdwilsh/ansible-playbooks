---
apiVersion: v1
kind: Service
metadata:
  name: tdarr-svc
spec:
  selector:
    app.kubernetes.io/name: tdarr-server
  ports:
    - name: ui
      protocol: TCP
      port: 8265
    - name: server
      protocol: TCP
      port: 8266
---
apiVersion: v1
kind: Service
metadata:
  name: tdarr-nodes-svc
spec:
  clusterIP: None
  ports: []
  selector:
    app.kubernetes.io/name: tdarr-node
