---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-cache-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: tdarr-cache-storageclass
  resources:
    requests:
      # Size this according to:
      # (Number of Workers) * (Max Jobs per Worker) * (Max Disk Size of File)
      storage: 100Gi
