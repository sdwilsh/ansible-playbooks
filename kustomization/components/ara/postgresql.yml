---
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: ara-database-pg 
spec:
  teamId: ara
  volume:
    size: 5Gi
    storageClass: longhorn-encrypted-replicated-database
  numberOfInstances: 2
  podPriorityClassName: application-infra
  postgresql:
    version: "15"
  preparedDatabases:
    ara:
      defaultUsers: true
