---
# This is based on https://github.com/opencloud-eu/opencloud-compose/blob/main/docker-compose.yml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opencloud-statefulset
spec:
  replicas: 1 # This does not scale.
  selector:
    matchLabels:
      app.kubernetes.io/name: opencloud
  serviceName: opencloud-svc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opencloud
    spec:
      automountServiceAccountToken: false
      containers:
        - env: &opencloud-env
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

            - name: PROXY_HTTP_ADDR
              value: $(POD_IP):9200
            - name: PROXY_TLS
              value: "false"
          image: opencloudeu/opencloud-rolling
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: web
              scheme: HTTP
            periodSeconds: 15
            timeoutSeconds: 5
          name: opencloud
          ports:
            - containerPort: 9200
              name: web
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readyz
              port: web
              scheme: HTTP
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
          securityContext: &opencloud-securityContext
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000 # opencloud-user
            seccompProfile:
              type: RuntimeDefault
          startupProbe:
            failureThreshold: 60
            httpGet:
              path: /readyz
              port: web
              scheme: HTTP
            periodSeconds: 2
            timeoutSeconds: 5
      initContainers:
        - args:
            - -c
            - opencloud init || true;
          command:
            - /bin/sh
          env: *opencloud-env
          image: opencloudeu/opencloud-rolling
          name: opencloud-init
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
          securityContext: *opencloud-securityContext
          volumeMounts:
            - mountPath: /config
              name: opencloud-config
            - mountPath: /copied-config
              name: opencloud-copied-config
      priorityClassName: application
