---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: transmission-statefulset
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: transmission
  serviceName: transmission-svc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: transmission
    spec:
      containers:
        - env:
            - name: TZ
              value: America/Los_Angeles
          image: lscr.io/linuxserver/transmission
          name: transmission
          ports:
            - containerPort: 9091
              name: http
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 500m
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: false
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /config
              name: transmission-config
      priorityClassName: application
  volumeClaimTemplates:
    - metadata:
        name: transmission-config
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn-encrypted
