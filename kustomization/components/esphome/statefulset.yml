---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: esphome-statefulset
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: esphome
  serviceName: esphome-svc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: esphome
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: ESPHOME_DASHBOARD_USE_PING
              value: "true"
            - name: TZ
              value: America/Los_Angeles
          image: esphome/esphome
          livenessProbe:
            httpGet:
              port: esphome-web
            initialDelaySeconds: 15
            periodSeconds: 15
          name: esphome
          ports:
            - name: esphome-web
              containerPort: 6052
              protocol: TCP
          readinessProbe:
            httpGet:
              port: esphome-web
            initialDelaySeconds: 15
            periodSeconds: 15
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          # Unable to run as non-root currently: https://github.com/esphome/issues/issues/2752
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: esphome-cache
              mountPath: /cache
            - name: esphome-config
              mountPath: /config
      priorityClassName: opportunistic
      volumes:
        - emptyDir: {}
          name: esphome-cache
  volumeClaimTemplates:
    - metadata:
        name: esphome-config
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 4Gi
        storageClassName: longhorn-encrypted
