---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

configMapGenerator:
  - name: vector-config
    files:
      - configmap/vector.yml
  - name: traefik-config
    files:
      - configmap/traefik.yml
images:
  - name: traefik
    # renovate: datasource=github-releases depName=traefik/traefik
    newTag: v3.2.2@sha256:990bbdb0a9174b0d441317a63188e41c63795380db42b36ed920543e27ce04c9
  - name: timberio/vector
    newTag: 0.43.1-distroless-libc@sha256:131485defae3fc07fa20cf9dda85bb3056e8d0d475a8aa387c6d6417eca0223b
patches:
  - path: patches/add_vector_sidecar.yml
    target:
      kind: Deployment
      name: traefik-deployment
resources:
    # renovate: datasource=github-releases
  - https://raw.githubusercontent.com/traefik/traefik/v3.2.1/docs/content/reference/dynamic-configuration/kubernetes-crd-definition-v1.yml
    # renovate: datasource=github-releases
  - https://raw.githubusercontent.com/traefik/traefik/v3.2.1/docs/content/reference/dynamic-configuration/kubernetes-crd-rbac.yml
  - certificate.yml
  - ingressclass.yml
  - serviceaccount.yml
  - deployment.yml
  - service.yml
