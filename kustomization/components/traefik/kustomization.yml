---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

configMapGenerator:
  - name: vector-config
    files:
      - configmap/vector.yml
  - name: traefik-config
    files:
      - configmap/traefik.yml
images:
  - name: traefik
    # renovate: datasource=github-releases depName=traefik/traefik
    newTag: v3.3.2@sha256:e8b170343bb1ab703a956049291ef0d951867bef39839c9b0d70eebda6b2ed29
  - name: timberio/vector
    newTag: 0.44.0-distroless-libc@sha256:ae164a9812e1e3d012bf5cb80c84116eb292ba78824ae568b7828f89dd90dc7f
patches:
  - path: patches/add_vector_sidecar.yml
    target:
      kind: Deployment
      name: traefik-deployment
resources:
    # renovate: datasource=github-releases
  - https://raw.githubusercontent.com/traefik/traefik/v3.3.2/docs/content/reference/dynamic-configuration/kubernetes-crd-definition-v1.yml
    # renovate: datasource=github-releases
  - https://raw.githubusercontent.com/traefik/traefik/v3.3.2/docs/content/reference/dynamic-configuration/kubernetes-crd-rbac.yml
  - certificate.yml
  - ingressclass.yml
  - serviceaccount.yml
  - deployment.yml
  - service.yml
