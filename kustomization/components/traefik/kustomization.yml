---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

configMapGenerator:
  - name: vector-config
    files:
      - configmap/vector.yml
  - name: traefik-config
    files:
      - configmap/traefik.yml
images:
  - name: traefik
    # renovate: datasource=github-releases depName=traefik/traefik
    newTag: v3.1.7@sha256:ce07b577558a79a7f3dd148e8a71ff3122544b15f6204dad4b8ee4c69a21ab0e
  - name: timberio/vector
    newTag: 0.42.0-distroless-libc@sha256:252e66723a0921c1e6bdfc057bb7d1181078f5c17cdfc19a7a9db98283da30e5
patches:
  - path: patches/add_vector_sidecar.yml
    target:
      kind: Deployment
      name: traefik-deployment
resources:
    # renovate: datasource=github-releases
  - https://raw.githubusercontent.com/traefik/traefik/v3.1.7/docs/content/reference/dynamic-configuration/kubernetes-crd-definition-v1.yml
    # renovate: datasource=github-releases
  - https://raw.githubusercontent.com/traefik/traefik/v3.1.7/docs/content/reference/dynamic-configuration/kubernetes-crd-rbac.yml
  - certificate.yml
  - ingressclass.yml
  - serviceaccount.yml
  - deployment.yml
  - service.yml
