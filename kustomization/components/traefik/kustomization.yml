---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

configMapGenerator:
  - name: vector-config
    files:
      - configmap/vector.yml
  - name: traefik-config
    files:
      - configmap/traefik.yml
images:
  - name: traefik
    # renovate: datasource=github-releases depName=traefik/traefik
    newTag: v3.1.4@sha256:6215528042906b25f23fcf51cc5bdda29e078c6e84c237d4f59c00370cb68440
  - name: timberio/vector
    newTag: 0.41.1-distroless-libc
patches:
  - path: patches/add_vector_sidecar.yml
    target:
      kind: Deployment
      name: traefik-deployment
resources:
    # renovate: datasource=github-releases
  - https://raw.githubusercontent.com/traefik/traefik/v3.1.4/docs/content/reference/dynamic-configuration/kubernetes-crd-definition-v1.yml
    # renovate: datasource=github-releases
  - https://raw.githubusercontent.com/traefik/traefik/v3.1.4/docs/content/reference/dynamic-configuration/kubernetes-crd-rbac.yml
  - certificate.yml
  - ingressclass.yml
  - serviceaccount.yml
  - deployment.yml
  - service.yml
