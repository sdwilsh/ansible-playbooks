---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - traefik
              topologyKey: kubernetes.io/hostname
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik
          ports:
            # Local Service
            - name: dashboard
              containerPort: 8080
            # Proxy Ports
            - name: imapsecure
              containerPort: 993
            - name: metrics
              containerPort: 9090
            - name: mqtts
              containerPort: 8883
            - name: smtpsecure
              containerPort: 465
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: websecure-ext
              containerPort: 8443
          volumeMounts:
            - name: traefik-config
              mountPath: /etc/traefik/traefik.yml
              readOnly: true
              subPath: static.yml
            - mountPath: /shared-logs
              name: shared-logs
            - name: traefik-config
              mountPath: /config/traefik.yml
              readOnly: true
              subPath: dynamic.yml
            - name: wildcard-hogs-tswn-us
              mountPath: /certs/wildcard-hogs-tswn-us
              readOnly: true
            - name: wildcard-tswn-us
              mountPath: /certs/wildcard-tswn-us
              readOnly: true
      priorityClassName: system-cluster-critical
      volumes:
        - emptyDir: {}
          name: shared-logs
        - configMap:
            name: traefik-config
          name: traefik-config
        - name: wildcard-hogs-tswn-us
          secret:
            secretName: wildcard-hogs-tswn-us-secret
        - name: wildcard-tswn-us
          secret:
            secretName: wildcard-tswn-us-secret
