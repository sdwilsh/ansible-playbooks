---
apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-shell 
spec:
  containers:
  - image: ubuntu
    name: ubuntu
    args:
      - "apt-get update && apt-get install -y dnsutils iputils-ping iproute2 && /bin/sleep 365d"
    command:
      - /bin/bash
      - -c
    resources:
      limits:
        memory: 512Mi
        cpu: 500m
