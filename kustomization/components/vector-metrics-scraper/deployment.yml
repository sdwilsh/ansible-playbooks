---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vector-metrics-scraper-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vector-metrics-scraper
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vector-metrics-scraper
    spec:
      containers:
        - args:
            - --config-dir
            - /etc/vector/
          image: timberio/vector
          name: vector
          securityContext:
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /etc/vector/
              name: vector-config
            - mountPath: /vector-data-dir
              name: vector-data
      volumes:
        - name: vector-config
          projected:
            defaultMode: 420
            sources:
              - configMap:
                  name: vector-metrics-scraper-config
        - emptyDir: {}
          name: vector-data
