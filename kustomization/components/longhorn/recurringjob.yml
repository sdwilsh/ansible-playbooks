# ---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: backup-hourly
  namespace: longhorn-system
spec:
  concurrency: 2
  cron: "15 */1 * * *"
  groups:
    - default
    - game
    - important
  retain: 24 # Full Day
  task: backup
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: filesystem-trim-monthly
  namespace: longhorn-system
spec:
  concurrency: 3
  cron: "45 4 19 * *"
  groups:
    - default
    - game
    - important
    - no-backup
  task: filesystem-trim
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: snapshot-daily
  namespace: longhorn-system
spec:
  concurrency: 2
  cron: "15 9 */1 * *"
  groups:
    - default
    - important
  retain: 7 # One Week
  task: snapshot
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: snapshot-hourly
  namespace: longhorn-system
spec:
  concurrency: 2
  cron: "5 */1 * * *"
  groups:
    - default
    - game
    - important
  retain: 36 # 1.5 Days
  task: snapshot
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: snapshot-weekly
  namespace: longhorn-system
spec:
  concurrency: 2
  cron: "30 10 * * 0"
  groups:
    - important
  retain: 4 # One Months
  task: snapshot
