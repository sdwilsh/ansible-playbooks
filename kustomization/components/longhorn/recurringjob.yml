# ---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: backup-hourly
  namespace: longhorn-system
spec:
  concurrency: 2
  cron: "15 */1 * * *"
  groups:
    - default
  retain: 24 # Full Day
  task: backup
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: snapshot-hourly
  namespace: longhorn-system
spec:
  concurrency: 2
  cron: "5 */1 * * *"
  groups:
    - default
  retain: 96 # Four Days
  task: snapshot
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: snapshot-daily
  namespace: longhorn-system
spec:
  concurrency: 2
  cron: "15 9 */1 * *"
  groups:
    - default
  retain: 14 # Two Weeks
  task: snapshot
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: snapshot-weekly
  namespace: longhorn-system
spec:
  concurrency: 2
  cron: "30 10 * * 0"
  groups:
    - default
  retain: 8 # Two Months
  task: snapshot
