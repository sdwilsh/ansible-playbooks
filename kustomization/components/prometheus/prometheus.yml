---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
spec:
  alerting:
    alertmanagers:
      - name: alertmanager-operated
        port: web
  podMonitorNamespaceSelector: {}
  podMonitorSelector: {}
  priorityClassName: application
  retention: 4w
  ruleNamespaceSelector: {}
  ruleSelector: {}
  securityContext:
    fsGroup: 65536
    runAsGroup: 65536
    runAsNonRoot: true
    runAsUser: 65536
    seccompProfile:
      type: RuntimeDefault
  serviceAccountName: prometheus-service-account
  scrapeConfigNamespaceSelector: {}
  scrapeConfigSelector: {}
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector: {}
  storage:
    volumeClaimTemplate:
      metadata:
        labels:
          # Use this PVC to configure attached PVs.
          recurring-job.longhorn.io/source: enabled
          # Opt into the no-backup group since it can easily be recreated.
          recurring-job-group.longhorn.io/no-backup: enabled
      spec:
        storageClassName: prometheus-storageclass
        resources:
          requests:
            storage: 60Gi
  version: v3.2.1
