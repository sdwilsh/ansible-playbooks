---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
spec:
  ruleSelector: {}
  securityContext:
    fsGroup: 65536
    runAsGroup: 65536
    runAsNonRoot: true
    runAsUser: 65536
    seccompProfile:
      type: RuntimeDefault
  serviceAccountName: prometheus-service-account
  serviceMonitorSelector:
    matchLabels:
      app.kubernetes.io/name: vector
  version: v2.44.0
