---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: spoolman-statefulset
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: spoolman
  serviceName: spoolman-svc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spoolman
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: PGID
              value: "65534"
            - name: PUID
              value: "65534"
            - name: SPOOLMAN_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SPOOLMAN_PORT
              value: "7912"
            - name: TZ
              value: America/Los_Angeles
          image: ghcr.io/donkie/spoolman
          name: spoolman
          ports:
            - containerPort: 7912
              name: spoolman-web
              protocol: TCP
          resources:
            limits:
              cpu: 1000m
              memory: 4Gi
            requests:
              cpu: 250m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - SETUID
                - SETGID
              drop:
                - ALL
            runAsNonRoot: false
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /home/app/.local/share/spoolman
              name: spoolman-data
      priorityClassName: application
      securityContext:
        fsGroup: 65534
  volumeClaimTemplates:
    - metadata:
        name: spoolman-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: longhorn-encrypted
