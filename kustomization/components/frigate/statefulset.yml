---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: frigate-statefulset
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frigate
  serviceName: frigate-svc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frigate
    spec:
      containers:
        - image: ghcr.io/blakeblackshear/frigate:stable
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /api/version
              port: web
              scheme: HTTP
            initialDelaySeconds: 30
          name: frigate
          ports:
            - containerPort: 5000
              name: web
            - containerPort: 8554
              name: rtsp
            - containerPort: 8555
              name: webrtc-tcp
              protocol: TCP
            - containerPort: 8555
              name: webrtc-udp
              protocol: UDP
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /api/version
              port: web
              scheme: HTTP
            initialDelaySeconds: 30
          resources:
            limits:
              cpu: 3000m
              memory: 8Gi
              squat.ai/coraltpu: 1
              squat.ai/quicksync: 1
            requests:
              cpu: 500m
              memory: 1Gi
              squat.ai/coraltpu: 1
              squat.ai/quicksync: 1
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: frigate-db
              mountPath: /config
            - name: frigate-media
              mountPath: /media/frigate
            - name: frigate-shm
              mountPath: /dev/shm
            - name: frigate-tmp
              mountPath: /tmp/cache
      initContainers:
        - command:
            - cp
            - /config/kubernetes-config.yml
            - /config/config.yml
          image: busybox
          name: install-config
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 30m
              memory: 100Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: frigate-config
              mountPath: /config/kubernetes-config.yml
              readOnly: true
              subPath: config.yml
            - name: frigate-db
              mountPath: /config
      priorityClassName: critical-application
      volumes:
        - configMap:
            name: frigate-configmap
          name: frigate-config
        # https://docs.frigate.video/frigate/installation#calculating-required-shm-size
        - emptyDir:
            medium: Memory
            sizeLimit: 64Mi
          name: frigate-shm
        - emptyDir:
            medium: Memory
            sizeLimit: 1Gi
          name: frigate-tmp
  volumeClaimTemplates:
    - metadata:
        name: frigate-db
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
        storageClassName: longhorn-encrypted
    - metadata:
        name: frigate-media
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
        storageClassName: longhorn-encrypted
