---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: frigate-statefulset
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frigate
  serviceName: frigate-svc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frigate
    spec:
      containers:
        - image: ghcr.io/blakeblackshear/frigate:stable
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /api/version
              port: web
              scheme: HTTP
            initialDelaySeconds: 30
          name: frigate
          ports:
            - containerPort: 5000
              name: web
            - containerPort: 8554
              name: rtsp
            - containerPort: 8555
              name: webrtc-tcp
              protocol: TCP
            - containerPort: 8555
              name: webrtc-udp
              protocol: UDP
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /api/version
              port: web
              scheme: HTTP
            initialDelaySeconds: 30
          resources:
            limits:
              cpu: 3000m
              memory: 8Gi
              squat.ai/coraltpu: 1
              squat.ai/quicksync: 1
            requests:
              cpu: 500m
              memory: 1Gi
              squat.ai/coraltpu: 1
              squat.ai/quicksync: 1
          securityContext:
            capabilities:
              add:
                - PERFMON
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: frigate-config
              mountPath: /config
            - name: frigate-db
              mountPath: /db
            - name: frigate-media
              mountPath: /media/frigate
            - name: frigate-shm
              mountPath: /dev/shm
            - name: frigate-tmp
              mountPath: /tmp/cache
      volumes:
        - configMap:
            name: frigate-configmap
          name: frigate-config
        # https://docs.frigate.video/frigate/installation#calculating-required-shm-size
        - emptyDir:
            medium: Memory
            sizeLimit: 64Mi
          name: frigate-shm
        - emptyDir:
            medium: Memory
            sizeLimit: 1Gi
          name: frigate-tmp
  volumeClaimTemplates:
    - metadata:
        name: frigate-db
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
        storageClassName: longhorn-encrypted
    - metadata:
        name: frigate-media
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Gi
        storageClassName: longhorn-encrypted
