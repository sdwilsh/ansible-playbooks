---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

configMapGenerator:
  - name: una-mongodb-scripts-configmap
    files:
      - configmap/generate-init-mongo.sh
      - configmap/shutdown-mongo.js
images:
  - name: busybox
    newTag: 1.36.1
  - name: lscr.io/linuxserver/unifi-network-application
    newTag: 8.0.26
  - name: mongo
    # Unifi only officially supports 3.6-4.4, but mongo 4.4 is only supported until Feb 2024.
    newTag: 7.0.4
resources:
  - statefulset.yml
  - ingress.yml
  - serverstransport.yml
  - service.yml
