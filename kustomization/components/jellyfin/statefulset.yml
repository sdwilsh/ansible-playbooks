---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin-statefulset
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  serviceName: jellyfin-svc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
    spec:
      automountServiceAccountToken: false
      containers:
        - image: jellyfin/jellyfin
          name: jellyfin
          ports:
            - containerPort: 7359
              name: discovery
            - containerPort: 8096
              name: web
            - containerPort: 1900
              name: ssdp
          resources:
            limits:
              cpu: 2000m
              memory: 8Gi
              squat.ai/quicksync: 1
            requests:
              cpu: 500m
              squat.ai/quicksync: 1
          securityContext:
            allowPrivilegeEscalation: true
            runAsNonRoot: false
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /config
              name: jellyfin-config
            - mountPath: /cache
              name: jellyfin-cache
      priorityClassName: application
  volumeClaimTemplates:
    - metadata:
        labels:
          # Use this PVC to configure attached PVs.
          recurring-job.longhorn.io/source: enabled
          # Opt into the no-backup group since it can easily be recreated.
          recurring-job-group.longhorn.io/no-backup: enabled
        name: jellyfin-cache
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        storageClassName: jellyfin-cache-storageclass
    - metadata:
        name: jellyfin-config
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: longhorn-encrypted
