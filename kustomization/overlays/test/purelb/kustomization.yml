apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: purelb
patches:
  - path: patches/set_pool.yml
    target:
      name: default
      kind: ServiceGroup
  - path: patches/set_pool_for_man.yml
    target:
      name: man-servicegroup
      kind: ServiceGroup
resources:
  - ../../../base/purelb
