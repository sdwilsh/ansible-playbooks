---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: traefik
patches:
  - path: patches/change_ingressroute_host.yml
    target:
      kind: IngressRoute
      name: traefik-dashboard-.*ingressroute
  - path: patches/set_debug_log_level.yml
    target:
      kind: Deployment
      name: traefik-deployment
resources:
  - ../../../base/traefik
