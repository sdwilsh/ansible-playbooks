---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - https://github.com/marinatedconcrete/config/kustomization/components/paperless
  - https://github.com/marinatedconcrete/config/kustomization/components/samba-upload
images:
  - name: ghcr.io/paperless-ngx/paperless-ngx
    newTag: 2.6.2
  - name: quay.io/opstree/redis
    newTag: v7.2.3
  - name: ghcr.io/servercontainers/samba:smbd-only-latest
    digest: sha256:41e6de7c5125765e63f924a4b7c82041a1913bf223b12f86bdeb26533123bf09
namespace: paperless
patches:
  - path: patches/increase_paperless_data_size.yml
    target:
      kind: PersistentVolumeClaim
      name: paperless-data
  - path: patches/set_paperless_customizations.yml
    target:
      kind: StatefulSet
      name: paperless
  - path: patches/set_samba_address.yml
    target:
      kind: Service
      name: samba-svc
  - path: patches/use_important_longhorn_group.yml
    target:
      kind: PersistentVolumeClaim
resources:
  - ingress.yml
  - namespace.yml
  - postgresql.yml
  - redis.yml
