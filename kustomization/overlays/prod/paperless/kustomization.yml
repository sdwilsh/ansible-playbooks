---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/paperless
configMapGenerator:
  - name: postgresql-vector-metrics-sidecar-config
    files:
      - configmap/postgresql/vector.yaml
    options:
      disableNameSuffixHash: true
images:
  - name: ghcr.io/paperless-ngx/paperless-ngx
    newTag: 2.13.4@sha256:275b8ef0b0d9026cff6f04fbf79b28077fb08fe7f33c52bd73531cfc692b361a
  - name: ghcr.io/paperless-ngx/tika
    newTag: 2.9.1-minimal
  - name: ghcr.io/servercontainers/samba:smbd-only-latest
    digest: sha256:74f9a43a47c7791498db4ade68647b4a6af5199ca825dbf792fd206ccd8b73ed
  - name: gotenberg/gotenberg
    newTag: 8.12.0@sha256:b10708db3ccabbee040d0b6d9ec68b6034a066c1d4e27b13fb7a6af4ade012e4
  - name: quay.io/opstree/redis
    newTag: v7.2.6@sha256:c837a6a22f2a07b3cf9fcf81a4ce81936fca5d3ed248c571a80de20da5252100
namespace: paperless
patches:
  - path: patches/increase_paperless_data_size.yml
    target:
      kind: PersistentVolumeClaim
      name: paperless-data
  - path: patches/set_paperless_customizations.yml
    target:
      kind: StatefulSet
      name: paperless
  - path: patches/set_samba_address.yml
    target:
      kind: Service
      name: samba-svc
  - path: patches/use_important_longhorn_group.yml
    target:
      kind: PersistentVolumeClaim
resources:
  - ingress.yml
  - namespace.yml
  - postgresql.yml
  - redis.yml
