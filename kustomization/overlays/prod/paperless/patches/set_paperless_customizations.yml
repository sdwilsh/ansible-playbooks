---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: this-is-ignored-but-is-required
spec:
  template:
    spec:
      containers:
        - env:
            # Database
            - name: PAPERLESS_DBENGINE
              value: postgresql
            - name: PAPERLESS_DBHOST
              valueFrom:
                secretKeyRef:
                  key: host
                  name: paperless-pg-cluster-app
            - name: PAPERLESS_DBNAME
              valueFrom:
                secretKeyRef:
                  key: dbname
                  name: paperless-pg-cluster-app
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: paperless-pg-cluster-app
            - name: PAPERLESS_DBPORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: paperless-pg-cluster-app
            - name: PAPERLESS_DBUSER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: paperless-pg-cluster-app

            # Features
            - name: PAPERLESS_CONSUMER_ENABLE_BARCODES
              value: "1"

            # Frontend
            - name: PAPERLESS_BIND_ADDR
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: PAPERLESS_URL
              value: https://paperless.hogs.tswn.us
            - name: PAPERLESS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: django_secret_key
                  name: paperless-secrets

            # Redis
            - name: PAPERLESS_REDIS
              value: ""
              valueFrom:
                secretKeyRef:
                  key: redis_url
                  name: paperless-secrets
          name: paperless
          resources:
            limits:
              cpu: 4000m
              memory: 8Gi
      initContainers:
        - command:
            - sh
            - -c
            - until pg_isready; do echo "waiting for database ${PGHOST}:${PGPORT}/${PGDATABASE}..."; sleep 10; done;
          env:
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  key: dbname
                  name: paperless-pg-cluster-app
            - name: PGHOST
              valueFrom:
                secretKeyRef:
                  key: host
                  name: paperless-pg-cluster-app
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: paperless-pg-cluster-app
            - name: PGSSLMODE
              value: require
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: paperless-pg-cluster-app
          image: postgres
          name: wait-for-paperless-pg-is-ready
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            seccompProfile:
              type: RuntimeDefault
