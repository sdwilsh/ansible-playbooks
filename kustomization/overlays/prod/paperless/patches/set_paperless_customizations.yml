---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: this-is-ignored-but-is-required
spec:
  template:
    spec:
      containers:
        - name: paperless
          image: ghcr.io/paperless-ngx/paperless-ngx
          ports:
            - containerPort: 8000
          env:
            # Database
            - name: PAPERLESS_DBENGINE
              value: postgresql
            - name: PAPERLESS_DBHOST
              value: paperless-pg
            - name: PAPERLESS_DBPORT
              value: "5432"
            - name: PAPERLESS_DBUSER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: paperless-owner-user.paperless-pg.credentials.postgresql.acid.zalan.do
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: paperless-owner-user.paperless-pg.credentials.postgresql.acid.zalan.do

            # Frontend
            - name: PAPERLESS_BIND_ADDR
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: PAPERLESS_URL
              value: https://paperless.hogs.tswn.us
            - name: PAPERLESS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: django_secret_key
                  name: paperless-secrets

            # Redis
            - name: PAPERLESS_REDIS
              value: ""
              valueFrom:
                secretKeyRef:
                  key: redis_url
                  name: paperless-secrets