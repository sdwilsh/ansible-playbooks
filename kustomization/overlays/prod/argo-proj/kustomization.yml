---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd
resources:
  - ../../../base/argo-proj
patches:
  - path: patches/set_argo-cd_path.yml
    target:
      kind: Application
      name: argo-cd
  - path: patches/set_longhorn_path.yml
    target:
      kind: Application
      name: longhorn
resources:
  - project.yml
  - ../../../base/argo-proj
  - application/ara.yml
  - application/argo-proj.yml
  - application/aventertainment.yml
  - application/calico.yml
  - application/cert-manager.yml
  - application/dns.yml
  - application/external-services.yml
  - application/generic-device-plugin.yml
  - application/homeassistant.yml
  - application/kube-vip.yml
  - application/kubevirt.yml
  - application/mariadb.yml
  - application/purelb.yml
  - application/postgresql.yml
  - application/prometheus.yml
  - application/redis.yml
  - application/traefik.yml
  - application/unifi.yml
  - application/vector.yml
