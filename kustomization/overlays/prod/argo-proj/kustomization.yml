---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd
resources:
  - ../../../base/argo-proj
patches:
  - path: patches/set_argo-cd_path.yml
    target:
      kind: Application
      name: argo-cd
  - path: patches/set_argo-proj_path.yml
    target:
      kind: Application
      name: argo-proj
  - path: patches/set_kube-vip_path.yml
    target:
      kind: Application
      name: kube-vip
  - path: patches/set_longhorn_path.yml
    target:
      kind: Application
      name: longhorn
  - path: patches/set_purelb_path.yml
    target:
      kind: Application
      name: purelb
resources:
  - ../../../base/argo-proj
  - application/ara.yml
  - application/aventertainment.yml
  - application/calico.yml
  - application/dns.yml
  - application/external-services.yml
  - application/generic-device-plugin.yml
  - application/homeassistant.yml
  - application/kubevirt.yml
  - application/mariadb.yml
  - application/postgresql.yml
  - application/prometheus.yml
  - application/redis.yml
  - application/traefik.yml
  - application/unifi.yml
