---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-home
  namespace: argocd
spec:
  project: default
  source:
    path: kustomization/overlays/prod/traefik-home
    repoURL: https://github.com/sdwilsh/ansible-playbooks
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik-home
  syncPolicy:
    automated: {}
