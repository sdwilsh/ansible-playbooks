---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: redis
  source:
    path: kustomization/overlays/prod/redis
    repoURL: https://github.com/sdwilsh/ansible-playbooks
    targetRevision: HEAD
  syncPolicy:
    automated: {}
