---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: operators
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sdwilsh/ansible-playbooks
    path: kustomization/overlays/prod/operators
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: operators
  syncPolicy:
    automated: {}
