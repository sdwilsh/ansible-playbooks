---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    path: kustomization/overlays/prod/prometheus
    repoURL: https://github.com/sdwilsh/ansible-playbooks
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    automated: {}
