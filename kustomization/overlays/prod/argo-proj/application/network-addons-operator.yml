---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netowrk-addons-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sdwilsh/ansible-playbooks
    path: kustomization/overlays/prod/network-addons-operator
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: network-addons-operator
  syncPolicy:
    automated: {}
