---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: this-is-ignored-but-is-required
spec:
  template:
    spec:
      containers:
        - args:
            - --config-dir
            - /etc/vector/
          image: timberio/vector
          name: vector
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: false
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /etc/vector/
              name: vector-config
            - mountPath: /vector-data-dir
              name: vector-data
      volumes:
        - name: vector-config
          projected:
            defaultMode: 420
            sources:
              - configMap:
                  name: vector-metrics-scraper-config
        - emptyDir: {}
          name: vector-data
