---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/longhorn
  - ../../../components/vector-metrics-scraper
configMapGenerator:
  - name: vector-metrics-scraper-config
    files:
      - configmap/vector.yml
images:
  - name: timberio/vector
    newTag: 0.34.1-distroless-libc
patches:
  - path: patches/add_namespace_vector-metrics-scraper.yml
    target:
      kind: Deployment
      name: vector-metrics-scraper-deployment
  - path: patches/change_ingress_host.yml
    target:
      kind: Ingress
      name: longhorn-frontend-ingress
  - path: patches/set_ingress_middleware.yml
    target:
      kind: Ingress
      name: longhorn-frontend-ingress
