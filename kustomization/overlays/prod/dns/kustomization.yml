---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/blocky
configMapGenerator:
  - name: blocky-configmap
    files:
      - configmap/blocky/config.yml
generatorOptions:
  annotations:
    argocd.argoproj.io/sync-options: Prune=true
  labels:
    app.kubernetes.io/name: bind9
images:
  - name: docker.io/spx01/blocky
    newTag: v0.25@sha256:347f8c6addc1775ef74b83dfc609c28436a67f812ef0ee7e2602569dc0e56cd1
namespace: dns
patches:
  - path: patches/blocky/mount_configuration.yml
    target:
      kind: Deployment
      name: blocky-deployment
  - path: patches/blocky/set_load_balancer_ips.yml
    target:
      kind: Service
      name: blocky-svc
resources:
  - namespace.yml
  - service.yml
  - servicemonitor.yml
