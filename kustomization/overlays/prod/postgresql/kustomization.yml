---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/minio
  - ../../../components/postgresql-operator
images:
  - name: quay.io/minio/minio
    newTag: latest@sha256:ed9be66eb5f2636c18289c34c3b725ddf57815f2777c77b5938543b78a44f144
namespace: postgresql
patches:
  - path: patches/minio/set_root_credentials.yml
    target:
      kind: StatefulSet
      name: minio-statefulset
  - path: patches/minio/use_nfs_storage.yml
    target:
      kind: StatefulSet
      name: minio-statefulset
  - path: patches/postgres-operator/add_logical_backup.yml
    target:
      kind: OperatorConfiguration
      name: postgresql-operator-default-configuration
resources:
  - namespace.yml
  - ingress.yml
  - persistentvolume.yml
  - persistentvolumeclaim.yml
  - podmonitor.yml
