---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/unifi-network-application
namespace: unifi
patches:
  - path: patches/add_una_svc_annotations.yml
    target:
      kind: Service
      name: unifi-network-application-svc
  - path: patches/set_una_ingress_host.yml
    target:
      kind: Ingress
      name: unifi-network-application-ingress
  - path: patches/set_una_ingress_annotations.yml
    target:
      kind: Ingress
      name: unifi-network-application-ingress
resources:
  - namespace.yml
