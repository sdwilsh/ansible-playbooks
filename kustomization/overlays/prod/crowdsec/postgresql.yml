---
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: crowdsec-17-pg
spec:
  enableLogicalBackup: false
  numberOfInstances: 0
  podPriorityClassName: critical-application-infra
  postgresql:
    version: "17"
  preparedDatabases:
    crowdsec:
      defaultUsers: true
      schemas:
        public: {}
  teamId: crowdsec
  volume:
    size: 10Gi
    storageClass: longhorn-encrypted-replicated-database
