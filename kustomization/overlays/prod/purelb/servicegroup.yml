---
# The default service group should only be used to deploy to the management network.
apiVersion: purelb.io/v1
kind: ServiceGroup
metadata:
  name: default
spec:
  local:
    v4pool:
      aggregation: default
      # All addresses of 10.11.1.0/27
      pool: 10.11.1.0-10.11.1.31
      subnet: 10.11.0.0/23
---
apiVersion: purelb.io/v1
kind: ServiceGroup
metadata:
  name: home-servicegroup
spec:
  local:
    v4pool:
      aggregation: default
      # All addresses of 10.11.1.32/27
      pool: 10.11.1.32-10.11.1.63
      subnet: 10.11.0.0/23
---
# This is not firewalled off for anything on the home network.
apiVersion: purelb.io/v1
kind: ServiceGroup
metadata:
  name: open-servicegroup
spec:
  local:
    v4pool:
      aggregation: default
      # All addresses of 10.11.1.64/27
      pool: 10.11.1.64-10.11.1.95
      subnet: 10.11.0.0/23
