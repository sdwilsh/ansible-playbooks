---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: purelb
patches:
  - path: patches/set_default_pool.yml
    target:
      name: default
      kind: ServiceGroup
  - path: patches/set_home_pool.yml
    target:
      name: home-servicegroup
      kind: ServiceGroup
resources:
  - ../../../base/purelb
