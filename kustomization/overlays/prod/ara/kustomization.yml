---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/ara
configMapGenerator:
  - name: settings-configmap
    files:
      - configmap/settings.yml
namespace: ara
images:
  - name: postgres
    newTag: 16@sha256:cef2d22004db69e3d601442ca4cac142adda0987ad7ca4f28c4e998bef690951
patches:
  - path: patches/add_address_in_job_env.yml
    target:
      kind: CronJob
      name: prune-old-logs
resources:
  - namespace.yml
  - ingress.yml
