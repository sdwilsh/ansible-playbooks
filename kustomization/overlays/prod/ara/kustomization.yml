---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/ara
configMapGenerator:
  - name: settings-configmap
    files:
      - configmap/settings.yml
namespace: ara
images:
  - name: postgres
    newTag: 17@sha256:0321e2252ebfeecb8bc1a899755084d29bce872953e1a5a3e25ec0860b739098
patches:
  - path: patches/add_address_in_job_env.yml
    target:
      kind: CronJob
      name: prune-old-logs
resources:
  - namespace.yml
  - ingress.yml
