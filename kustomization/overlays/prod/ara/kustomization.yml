---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/ara
configMapGenerator:
  - name: settings-configmap
    files:
      - configmap/settings.yml
namespace: ara
images:
  - name: postgres
    newTag: 16@sha256:301bcb60b8a3ee4ab7e147932723e3abd1cef53516ce5210b39fd9fe5e3602ae
patches:
  - path: patches/add_address_in_job_env.yml
    target:
      kind: CronJob
      name: prune-old-logs
resources:
  - namespace.yml
  - ingress.yml
