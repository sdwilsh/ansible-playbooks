---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/ara
configMapGenerator:
  - name: settings-configmap
    files:
      - configmap/settings.yml
namespace: ara
images:
  - name: postgres
    newTag: 16@sha256:e38a7fe2234174d0eb69b5467d346e1bb193c09f98adc229fc9df30fe364dd4a
patches:
  - path: patches/add_address_in_job_env.yml
    target:
      kind: CronJob
      name: prune-old-logs
resources:
  - namespace.yml
  - ingress.yml
