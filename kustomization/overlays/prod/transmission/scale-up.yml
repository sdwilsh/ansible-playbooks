---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Scale up transmission statefulset
      kubernetes.core.k8s:
        context: "{{ cluster }}"
        state: present
        resource_definition:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            name: transmission-statefulset
            namespace: "{{ k8s_namespace }}"
          spec:
            replicas: 1
        wait: true
  vars:
    cluster: default
    k8s_namespace: "{{ (lookup('file', 'kustomization.yml') | from_yaml).namespace }}"
