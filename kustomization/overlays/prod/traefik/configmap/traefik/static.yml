---
accessLog:
  bufferingSize: 0
  fields:
    headers:
      defaultMode: drop
      names:
        User-Agent: keep
  filepath: /var/log/traefik/access.log
  filters:
    statusCodes:
      - 200-299
      - 400-599
  format: json
api:
  dashboard: true
  insecure: true
entryPoints:
  imapsecure:
    address: :993
  metrics:
    address: :9090
  mqtts:
    address: :8883
  smtpsecure:
    address=:465
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          scheme: https
          to: websecure
  websecure:
    address: :443
  websecure-ext:
    address: :8443
    forwardedHeaders:
      trustedIPs: [103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17]
    http:
      middlewares:
        - crowdsec@file
experimental:
  plugins:
    crowdsec-bouncer:
      moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
      version: v1.3.5
global:
  checkNewVersion: false
log:
  filePath: "" # log to stdout
  # Uncomment to debug production issues!
  # level: DEBUG
metrics:
  prometheus:
    entryPoint: metrics
providers:
  file:
    filename: /config/traefik.yml
  kubernetescrd:
    allowCrossNamespace: true
  kubernetesingress:
    allowExternalNameServices: true
    ingressEndpoint:
      publishedService: traefik/traefik-svc
