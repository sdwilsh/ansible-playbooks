---
accessLog:
  bufferingSize: 0
  fields:
    headers:
      defaultMode: drop
      names:
        User-Agent: keep
        X-Request-Id: keep
  filePath: "" # log to stdout
  filters:
    statusCodes:
      - 200-299
      - 400-599
  format: json
api:
  dashboard: true
  insecure: true
entryPoints:
  imapsecure:
    address: :8993
  metrics:
    address: :9090
  mqtts:
    address: :8883
  smtpsecure:
    address: :8465
  web:
    address: :9080
  websecure:
    address: :8443
    http:
      middlewares:
        - strict-transport-security@file
    transport:
      # Added for OpenCloud, although probably useful for Immich as well.
      # @see https://github.com/opencloud-eu/opencloud-compose/blob/main/config/traefik/docker-entrypoint-override.sh
      # However, their values are very large, and since Traefik doesn't allow
      # this set per service (https://github.com/traefik/traefik/issues/10962),
      # we must do it globally.
      respondingTimeouts:
        readTimeout: 5m
        writeTimeout: 5m
  websecure-ext:
    address: :9443
    forwardedHeaders:
      trustedIPs: [103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17]
    http:
      middlewares:
        - strict-transport-security@file
        - crowdsec@file
experimental:
  plugins:
    crowdsec-bouncer:
      moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
      version: v1.4.5
global:
  checkNewVersion: false
log:
  filePath: "" # log to stdout
  format: json
  # Uncomment to debug production issues!
  # level: DEBUG
metrics:
  prometheus:
    entryPoint: metrics
# Used for healthchecks.
ping:
  entryPoint: traefik
providers:
  file:
    filename: /config/traefik.yml
  kubernetescrd:
    allowCrossNamespace: true
  kubernetesingress:
    allowExternalNameServices: true
    ingressEndpoint:
      publishedService: traefik/traefik-svc
