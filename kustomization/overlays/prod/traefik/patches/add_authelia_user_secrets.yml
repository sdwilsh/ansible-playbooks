---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: this-is-ignored-but-is-required
spec:
  template:
    spec:
      containers:
        - name: authelia
          volumeMounts:
            - mountPath: /secrets/authelia/user/adelous
              name: authelia-user-adelous
              readOnly: true
            - mountPath: /secrets/authelia/user/gwbraga
              name: authelia-user-gwbraga
              readOnly: true
            - mountPath: /secrets/authelia/user/sdwilsh
              name: authelia-user-sdwilsh
              readOnly: true
      volumes:
        - name: authelia-user-adelous
          secret:
            secretName: authelia-user-adelous-secret
        - name: authelia-user-gwbraga
          secret:
            secretName: authelia-user-gwbraga-secret
        - name: authelia-user-sdwilsh
          secret:
            secretName: authelia-user-sdwilsh-secret
