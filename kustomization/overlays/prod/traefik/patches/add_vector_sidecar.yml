---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: this-is-ignored-but-is-required
spec:
  template:
    spec:
      containers:
        - args:
            - --config-dir
            - /etc/vector/
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          image: timberio/vector
          name: vector
          securityContext:
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /var/log/traefik
              name: shared-logs
              readOnly: true
            - mountPath: /etc/vector/
              name: vector-config
            - mountPath: /vector-data-dir
              name: vector-data
      volumes:
        - emptyDir: {}
          name: shared-logs
        - name: vector-config
          projected:
            defaultMode: 420
            sources:
              - configMap:
                  name: vector-config
        - emptyDir: {}
          name: vector-data
