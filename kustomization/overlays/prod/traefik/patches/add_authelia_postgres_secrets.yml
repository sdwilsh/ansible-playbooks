---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: this-is-ignored-but-is-required
spec:
  template:
    spec:
      containers:
        - name: authelia
          env:
            - name: AUTHELIA_STORAGE_POSTGRES_PASSWORD_FILE
              value: /postgresql-secrets/password
            - name: AUTHELIA_STORAGE_POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: authelia-owner-user.authelia-storage-pg.credentials.postgresql.acid.zalan.do
                  key: username
          volumeMounts:
            - mountPath: /postgresql-secrets
              name: postgresql-secrets
              readOnly: true
      volumes:
        - name: postgresql-secrets
          secret:
            secretName: authelia-owner-user.authelia-storage-pg.credentials.postgresql.acid.zalan.do
