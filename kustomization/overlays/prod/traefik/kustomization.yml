---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/traefik
configMapGenerator:
  - name: authelia-configmap
    files:
      - configmap/authelia/config.yml
  - name: crowdsec-pages-configmap
    files:
      - configmap/crowdsec/pages/ban.html
  - name: traefik-config
    files:
      - configmap/traefik/dynamic.yml
      - configmap/traefik/static.yml
images:
  - name: ghcr.io/authelia/authelia
    newTag: 4.39.10@sha256:ed52a81c71dfb3b84327a1397081423773804281519b4f6c337cb12a4c58bef9 
  - name: postgres
    newTag: 16@sha256:fd4208c8aadb92850e7e86a584fe8b1f2a6af8949feeb1ac8e12e72324573676
  - name: quay.io/opstree/redis-sentinel
    newTag: v8.2.1@sha256:abde59fc3bda4330f776caded89942e6867cdfd745ffb6140de6deadcfd1ea43
  - name: quay.io/opstree/redis
    newTag: v8.2.1@sha256:8027cf7ec625d625a4f60e2526f0073d2b58bf6a6172992015f7699ecbd8504a
  - name: traefik
    newName: 11notes/traefik
    newTag: 3.5.3@sha256:255fccae8caae8f8d945c9a6ca7b1d4826f1e909137eaedaa2995d81ad0edc37
namespace: traefik
patches:
  - path: patches/authelia/add_container.yml
    target:
      kind: Deployment
      name: traefik-deployment
  - path: patches/crowdsec/add_pages.yml
    target:
      kind: Deployment
      name: traefik-deployment
  - path: patches/traefik/add_configuration.yml
    target:
      kind: Deployment
      name: traefik-deployment
  - path: patches/traefik/update_subjects.yml
    target:
      kind: ClusterRoleBinding
      name: traefik-ingress-controller
resources:
  - namespace.yml
  - certificate.yml
  - ingress.yml
  - middleware.yml
  - podmonitor.yml
  - postgresql/authelia.yml
  - redisreplication.yml
  - redissentinel.yml
  - service/authelia.yml
  - service/traefik.yml
