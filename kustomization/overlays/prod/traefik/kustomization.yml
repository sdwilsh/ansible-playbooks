---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/traefik
configMapGenerator:
  - name: crowdsec-pages-configmap
    files:
      - configmap/crowdsec/pages/ban.html
  - name: traefik-config
    files:
      - configmap/traefik/dynamic.yml
      - configmap/traefik/static.yml
images:
  - name: traefik
    newName: 11notes/traefik
    newTag: 3.6.1@sha256:ad9d837e894e8384aff303d7537aeb6e72a8b0931d6a74943a0060c8d0a5c7c8
namespace: traefik
patches:
  - path: patches/crowdsec/add_pages.yml
    target:
      kind: Deployment
      name: traefik-deployment
  - path: patches/traefik/add_configuration.yml
    target:
      kind: Deployment
      name: traefik-deployment
  - path: patches/traefik/update_subjects.yml
    target:
      kind: ClusterRoleBinding
      name: traefik-ingress-controller
resources:
  - namespace.yml
  - certificate.yml
  - ingress/traefik-dashboard.yml
  - podmonitor.yml
  - service/traefik.yml
