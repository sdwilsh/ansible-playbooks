---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/traefik
configMapGenerator:
  - name: crowdsec-pages-configmap
    files:
      - configmap/crowdsec/pages/ban.html
  - name: traefik-config
    files:
      - configmap/traefik/dynamic.yml
      - configmap/traefik/static.yml
images:
  - name: traefik
    newName: 11notes/traefik
    newTag: 3.6.4@sha256:362c065881c8c25b6b860095ffbdc4d4900e8dc758cb8fcf4bef697eb7c33850
namespace: traefik
patches:
  - path: patches/crowdsec/add_pages.yml
    target:
      kind: Deployment
      name: traefik-deployment
  - path: patches/traefik/add_configuration.yml
    target:
      kind: Deployment
      name: traefik-deployment
  - path: patches/traefik/update_subjects.yml
    target:
      kind: ClusterRoleBinding
      name: traefik-ingress-controller
resources:
  - namespace.yml
  - certificate.yml
  - ingress/traefik-dashboard.yml
  - podmonitor.yml
  - service/traefik.yml
