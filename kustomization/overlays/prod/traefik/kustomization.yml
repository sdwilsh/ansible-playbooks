---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/authelia
  - ../../../components/traefik
configMapGenerator:
  - name: authelia-configmap
    files:
      - configmap/authelia-config.yml
  - name: crowdsec-configmap
    files:
      - configmap/crowdsec/config.yaml.local
  - name: crowdsec-acquisitions-configmap
    files:
      - configmap/crowdsec/acquis.d/traefik.yaml
  - name: crowdsec-scripts-configmap
    files:
      - configmap/crowdsec/scripts/entrypoint.sh
  - name: postgresql-vector-metrics-sidecar-config
    files:
      - configmap/postgresql/vector.yaml
    options:
      disableNameSuffixHash: true
images:
  - name: ghcr.io/crowdsecurity/crowdsec
    newTag: v1.6.4@sha256:091229068a9dab7f8c1ae41086669620da2980c6ccc26f9e358a75aaa7cb4a27 
  - name: postgres
    newTag: 16@sha256:c965017e1d29eb03e18a11abc25f5e3cd78cb5ac799d495922264b8489d5a3a1
  - name: quay.io/opstree/redis-sentinel
    newTag: v7.2.6@sha256:209dfd954d34f67ba104b88c90dec4f798bb8f05b78936e12f2f75428688cec8
  - name: quay.io/opstree/redis
    newTag: v7.2.7@sha256:aa3cec3f6c136bb8875bf2a183801eab5c94d560e45c40006d8c5c870e7122ba
namespace: traefik
patches:
  - path: patches/authelia/add_identity_providers_secrets.yml
    target:
      kind: Deployment
      name: authelia-deployment
  - path: patches/authelia/add_postgres_secrets.yml
    target:
      kind: Deployment
      name: authelia-deployment
  - path: patches/authelia/add_redis_secrets.yml
    target:
      kind: Deployment
      name: authelia-deployment
  - path: patches/authelia/add_smtp_secrets.yml
    target:
      kind: Deployment
      name: authelia-deployment
  - path: patches/authelia/add_user_secrets.yml
    target:
      kind: Deployment
      name: authelia-deployment
  - path: patches/authelia/set_configuration.yml
    target:
      kind: Deployment
      name: authelia-deployment
  - path: patches/authelia/set_replicas.yml
    target:
      kind: Deployment
      name: authelia-deployment
  - path: patches/crowdsec/add_container.yml
    target:
      kind: Deployment
      name: traefik-deployment
  - path: patches/traefik/allow_external_name_services.yml
    target:
      kind: Deployment
      name: traefik-deployment
  - path: patches/traefik/set_ingress_published_service.yml
    target:
      kind: Deployment
      name: traefik-deployment
  - path: patches/traefik/set_service_ip.yml
    target:
      kind: Service
      name: traefik-svc
  - path: patches/traefik/update_subjects.yml
    target:
      kind: ClusterRoleBinding
      name: traefik-ingress-controller
  # Uncomment to debug production issues!
  # - path: patches/traefik/set_debug_log_level.yml
  #   target:
  #     kind: Deployment
  #     name: traefik-deployment
resources:
  - namespace.yml
  - ingress.yml
  - postgresql/authelia.yml
  - postgresql/crowdsec.yml
  - redisreplication.yml
  - redissentinel.yml
