apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: authelia-storage-16-pg
spec:
  teamId: authelia
  volume:
    size: 10Gi
    storageClass: longhorn-encrypted-replicated-database
  numberOfInstances: 2
  podPriorityClassName: critical-application-infra
  postgresql:
    version: "16"
  preparedDatabases:
    authelia:
      defaultUsers: true
      schemas:
        public: {}
