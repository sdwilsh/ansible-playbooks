---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/argo-cd
namespace: argocd
patches:
  - target:
      kind: ConfigMap
      name: argocd-cm
    path: patches/add_oidc_config.yml
  - target:
      kind: ConfigMap
      name: argocd-rbac-cm
    path: patches/add_oidc_policy.yml
resources:
  - namespace.yml
  - ingress.yml
