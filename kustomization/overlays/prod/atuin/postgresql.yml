---
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: atuin-16-pg
spec:
  additionalVolumes:
    - mountPath: /etc/vector
      name: vector-config
      targetContainers:
        - vector
      volumeSource:
        projected:
          defaultMode: 420
          sources:
            - configMap:
                name: postgresql-vector-metrics-sidecar-config
    - mountPath: /vector-data-dir
      name: vector-data
      targetContainers:
        - vector
      volumeSource:
        emptyDir: {}
  enableLogicalBackup: true
  numberOfInstances: 2
  podPriorityClassName: application-infra
  postgresql:
    version: "16"
  preparedDatabases:
    atuin:
      defaultUsers: true
  sidecars:
    - image: timberio/vector:0.44.0-distroless-libc
      name: vector
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
  teamId: atuin
  volume:
    size: 10Gi
    storageClass: longhorn-encrypted-replicated-database
