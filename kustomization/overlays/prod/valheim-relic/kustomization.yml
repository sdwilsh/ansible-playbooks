---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/valheim
  - ../../../components/vector-metrics-scraper
configMapGenerator:
  - name: vector-metrics-scraper-config
    files:
      - configmap/vector.yml
images:
  - name: timberio/vector
    newTag: 0.44.0-distroless-libc@sha256:ae164a9812e1e3d012bf5cb80c84116eb292ba78824ae568b7828f89dd90dc7f
namespace: valheim-relic
patches:
  - path: patches/add_valheim_env_vars.yml
    target:
      kind: StatefulSet
      name: valheim-statefulset
  - path: patches/set_load_balancer.yml
    target:
      kind: Service
      name: valheim-svc
resources:
  - namespace.yml
