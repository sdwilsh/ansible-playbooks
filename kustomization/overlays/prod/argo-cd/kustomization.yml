---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/argo-cd
  - ../../../components/vector-metrics-scraper
configMapGenerator:
  - name: vector-metrics-scraper-config
    files:
      - configmap/vector.yml
images:
  - name: timberio/vector
    newTag: 0.34.2-distroless-libc
namespace: argocd
patches:
  - path: patches/change_ingress_host.yml
    target:
      kind: Ingress
      name: argo-cd-ingress
  - path: patches/set_ingress_middleware.yml
    target:
      kind: Ingress
      name: argo-cd-ingress
resources:
  - namespace.yml
