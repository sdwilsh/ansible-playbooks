---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/gitea
  - ../../../components/penpot
images:
  - name: gitea/gitea
    newTag: 1.22.2-rootless
  - name: penpotapp/backend
    newTag: 2.1.4@sha256:475e1ac101eb44989d723a19d1d9fb78e5a90c14c33098ff834820bf72e27038
  - name: penpotapp/exporter
    newTag: 2.1.4@sha256:77f4bc9af975cca8315f2d90ccc9972f41b92d9e77e7736c99139298bc719274
  - name: penpotapp/frontend
    newTag: 2.1.4@sha256:02b6aa685e50cc40c43bb305d311570fcdd0a6a0c5138cfbc017c1a11e434759
  - name: timberio/vector
    newTag: 0.41.1-distroless-libc
namespace: lg
patches:
  - path: patches/set_gitea_admin.yml
    target:
      kind: Deployment
      name: gitea
  - path: patches/set_gitea_openid.yml
    target:
      kind: Deployment
      name: gitea
  - path: patches/set_gitea_redis.yml
    target:
      kind: Deployment
      name: gitea
  - path: patches/set_gitea_server.yml
    target:
      kind: Deployment
      name: gitea
  - path: patches/set_gitea_service.yml
    target:
      kind: Deployment
      name: gitea
  - path: patches/set_gitea_ssh_service.yml
    target:
      kind: Service
      name: gitea-ssh
  - path: patches/set_penpot_flags.yml
    target:
      kind: StatefulSet
      name: penpot-statefulset
  - path: patches/set_penpot_openid.yml
    target:
      kind: StatefulSet
      name: penpot-statefulset
  - path: patches/set_penpot_public_uri.yml
    target:
      kind: StatefulSet
      name: penpot-statefulset
resources:
  - namespace.yml
  - ingress.yml
  - redis.yml
