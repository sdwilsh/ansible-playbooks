---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/gitea
  - ../../../components/penpot
images:
  - name: gitea/gitea
    newTag: 1.22.1-rootless
  - name: penpotapp/backend
    newTag: 2.1.2
  - name: penpotapp/exporter
    newTag: 2.1.1
  - name: penpotapp/frontend
    newTag: 2.1.1
  - name: timberio/vector
    newTag: 0.40.0-distroless-libc
namespace: lg
patches:
  - path: patches/set_gitea_admin.yml
    target:
      kind: Deployment
      name: gitea
  - path: patches/set_gitea_openid.yml
    target:
      kind: Deployment
      name: gitea
  - path: patches/set_gitea_redis.yml
    target:
      kind: Deployment
      name: gitea
  - path: patches/set_gitea_server.yml
    target:
      kind: Deployment
      name: gitea
  - path: patches/set_gitea_service.yml
    target:
      kind: Deployment
      name: gitea
  - path: patches/set_gitea_ssh_service.yml
    target:
      kind: Service
      name: gitea-ssh
  - path: patches/set_penpot_flags.yml
    target:
      kind: StatefulSet
      name: penpot-statefulset
  - path: patches/set_penpot_openid.yml
    target:
      kind: StatefulSet
      name: penpot-statefulset
  - path: patches/set_penpot_public_uri.yml
    target:
      kind: StatefulSet
      name: penpot-statefulset
resources:
  - namespace.yml
  - ingress.yml
  - redis.yml
