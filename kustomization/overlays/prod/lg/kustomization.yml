---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/gitea
namespace: lg
patches:
  - path: patches/set_gitea_admin.yml
    target:
      kind: Deployment
      name: gitea
  - path: patches/set_gitea_openid.yml
    target:
      kind: Deployment
      name: gitea
  - path: patches/set_gitea_redis.yml
    target:
      kind: Deployment
      name: gitea
  - path: patches/set_gitea_server.yml
    target:
      kind: Deployment
      name: gitea
  - path: patches/set_gitea_service.yml
    target:
      kind: Deployment
      name: gitea
  - path: patches/set_gitea_ssh_service.yml
    target:
      kind: Service
      name: gitea-ssh
resources:
  - namespace.yml
  - ingress.yml
  - redis.yml
