---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: postgres-backup-tenant
  labels:
    app.kubernetes.io/name: minio
spec:
  configuration:
    name: minio-storage-configuration-secret
  image: quay.io/minio/minio:RELEASE.2025-02-28T09-55-16Z@sha256:a929054ae025fa7997857cd0e2a2e3029238e31ad89877326dc032f4c1a14259
  pools:
    - containerSecurityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
      name: pool
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      servers: 1
      volumeClaimTemplate:
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata: {}
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 25Gi
          storageClassName: longhorn-encrypted
      volumesPerServer: 1
  priorityClassName: application-infra
  prometheusOperator: true
  requestAutoCert: false
  