---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: postgres-backup-tenant
spec:
  configuration:
    name: minio-storage-configuration-secret
  image: quay.io/minio/minio:latest@sha256:8834ae47a2de3509b83e0e70da9369c24bbbc22de42f2a2eddc530eee88acd1b
  pools:
    - containerSecurityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
      name: pool
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      servers: 1
      volumeClaimTemplate:
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata: {}
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 25Gi
          storageClassName: longhorn-encrypted
      volumesPerServer: 1
  priorityClassName: application-infra
  requestAutoCert: false
  