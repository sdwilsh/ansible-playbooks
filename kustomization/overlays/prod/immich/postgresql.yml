---
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: immich-14-pg
spec:
  additionalVolumes:
    - mountPath: /etc/vector
      name: vector-config
      targetContainers:
        - vector
      volumeSource:
        projected:
          defaultMode: 420
          sources:
            - configMap:
                name: postgresql-vector-metrics-sidecar-config
    - mountPath: /vector-data-dir
      name: vector-data
      targetContainers:
        - vector
      volumeSource:
        emptyDir: {}
  enableLogicalBackup: true
  # We need spilo with pgvecto.rs.
  # https://github.com/zalando/spilo/issues/1041
  dockerImage: registry.wuhoo.xyz/jerry/spilo-pgvecto.rs:spilo-3.3-p2-pgvectors-0.3.0
  # A bug was reported in v0.3.0 of pgvecto.rs, which does not allow a replicated setup:
  # https://github.com/immich-app/immich-charts/issues/149#issuecomment-2559012759
  numberOfInstances: 1
  podPriorityClassName: application-infra
  postgresql:
    version: "14"
  resources:
    limits:
      cpu: 1000m
      memory: 4Gi
  sidecars:
    - image: timberio/vector:0.44.0-distroless-libc
      name: vector
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
  teamId: immich
  users:
    immich:
      - SUPERUSER
  volume:
    size: 20Gi
    storageClass: longhorn-encrypted
