---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: this-is-ignored-but-is-required
spec:
  template:
    spec:
      containers:
        - env:
            - name: DB_DATABASE_NAME
              value: immich
            - name: DB_HOSTNAME
              value: immich-17-pg
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich.immich-17-pg.credentials.postgresql.acid.zalan.do
                  key: password
            - name: DB_USERNAME
              value: immich
            - name: DB_URL
              value: postgresql://$(DB_USERNAME):$(DB_PASSWORD)@$(DB_HOSTNAME)/$(DB_DATABASE_NAME)?sslmode=require&sslmode=no-verify
          name: immich-server
