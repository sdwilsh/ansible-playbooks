---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/immich
configMapGenerator:
  - name: postgresql-vector-metrics-sidecar-config
    files:
      - configmap/postgresql/vector.yaml
    options:
      disableNameSuffixHash: true
images:
  - name: ghcr.io/immich-app/immich-server
    newTag: v1.125.7@sha256:217cddb1e0fa3f4878e1573fe1fd4b9dc24f737015cc5c917910787a5ec0f85e
  - name: ghcr.io/immich-app/immich-machine-learning
    newTag: v1.125.7@sha256:5a7bac207c5be17bbe775fdca2fef7ec6635400180ae79cc7a41659cef2c05b0
namespace: immich
patches:
  - path: patches/add_postgres.yml
    target:
      kind: Deployment
      name: immich-server
resources:
  - namespace.yml
  - ingress.yml
  - postgresql.yml
