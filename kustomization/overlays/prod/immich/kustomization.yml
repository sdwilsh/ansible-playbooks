---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/immich
configMapGenerator:
  - name: postgresql-vector-metrics-sidecar-config
    files:
      - configmap/postgresql/vector.yaml
    options:
      disableNameSuffixHash: true
images:
  - name: ghcr.io/immich-app/immich-server
    newTag: v1.125.6@sha256:07e45e10be9539f04dd3a819286b5b308b08142eeff7bc58a89bf21d97237d55
  - name: ghcr.io/immich-app/immich-machine-learning
    newTag: v1.125.6@sha256:0ca72dae460b7fd2dbd0ca146fdddfd26b1c1af783f37659c2f1bdd546fdf1e4
namespace: immich
patches:
  - path: patches/add_postgres.yml
    target:
      kind: Deployment
      name: immich-server
resources:
  - namespace.yml
  - ingress.yml
  - postgresql.yml
