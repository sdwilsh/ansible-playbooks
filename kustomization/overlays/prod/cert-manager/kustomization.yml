---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/cert-manager
configMapGenerator:
  - name: vector-config
    namespace: cert-manager
    files:
      - configmap/vector.yml
images:
  - name: timberio/vector
    newTag: 0.34.1-distroless-libc
patches:
  - path: patches/add_dns01_recursive_nameservers.yml
    target:
      kind: Deployment
      name: cert-manager
  - path: patches/add_vector_sidecar.yml
    target:
      kind: Deployment
      name: cert-manager
  - path: patches/increase_replicas.yml
  - path: patches/remove_metrics_service.yml
resources:
  - clusterissuer.yml
