---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: traefik-forwardauth-authelia-middleware@kubernetescrd
    traefik.ingress.kubernetes.io/router.tls: "true"
  name: aventertainment-ingress
spec:
  rules:
    - host: jellyfin.tswn.us
      http:
        paths:
          - backend:
              service:
                name: jellyfin-svc
                port:
                  name: web
            path: /
            pathType: Prefix
    - host: tdarr.hogs.tswn.us
      http:
        paths:
          - backend:
              service:
                name: tdarr-svc
                port:
                  name: ui
            path: /
            pathType: Prefix
