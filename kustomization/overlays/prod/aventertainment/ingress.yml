---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  name: aventertainment-ingress
spec:
  rules:
    - host: ripper.hogs.tswn.us
      http:
        paths:
          - backend:
              service:
                name: ripper-svc
                port:
                  number: 80
            path: /
            pathType: Prefix
