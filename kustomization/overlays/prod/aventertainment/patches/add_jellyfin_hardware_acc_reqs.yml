---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: this-is-ignored-but-is-required
spec:
  template:
    spec:
      containers:
        - env:
            - name: ROC_ENABLE_PRE_VEGA
              value: "1"
          name: jellyfin
          resources:
            limits:
              squat.ai/kfd: 1
              squat.ai/render: 1
            requests:
              squat.ai/kfd: 1
              squat.ai/render: 1
          securityContext:
            supplementalGroups:
              - 44 # video
              - 109 # render
      nodeName: worker03
