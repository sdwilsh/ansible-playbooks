---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/ripper
  - ../../../components/tdarr
namespace: aventertainment
patches:
  - path: patches/add_ripper_volumes.yml
    target:
      kind: Deployment
      name: ripper-deployment
  - path: patches/add_tdarr_node_volumes.yml
    target:
      kind: Deployment
      name: tdarr-node-deployment
  - path: patches/add_tdarr_server_volumes.yml
    target:
      kind: Deployment
      name: tdarr-server-statefulset
resources:
  - namespace.yml
  - ingress.yml
  - persistentvolume.yml
  - persistentvolumeclaim.yml
