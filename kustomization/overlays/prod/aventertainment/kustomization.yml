---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/ripper
namespace: aventertainment
patches:
  - path: patches/add_ripper_volumes.yml
    target:
      kind: Deployment
      name: ripper-deployment
  - path: patches/change_ripper_ingress_host.yml
    target:
      kind: Ingress
      name: ripper-ingress
  - path: patches/set_ingress_middleware.yml
    target:
      kind: Ingress
      name: ripper-ingress
resources:
  - namespace.yml
  - persistentvolume.yml
  - persistentvolumeclaim.yml
