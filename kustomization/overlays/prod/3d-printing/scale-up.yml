---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Scale up spoolman postgresql
      kubernetes.core.k8s:
        context: "{{ cluster }}"
        state: present
        resource_definition:
          apiVersion: acid.zalan.do/v1
          kind: postgresql
          metadata:
            name: "{{ (lookup('file', 'postgresql.yml') | from_yaml).metadata.name }}"
            namespace: "{{ k8s_namespace }}"
          spec:
            numberOfInstances: "{{ (lookup('file', 'postgresql.yml') | from_yaml).spec.numberOfInstances | int}}"
        wait: true
    - name: Wait for spoolman postgresql statefulset
      kubernetes.core.k8s:
        context: "{{ cluster }}"
        state: present
        resource_definition:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            name: "{{ (lookup('file', 'postgresql.yml') | from_yaml).metadata.name }}"
            namespace: "{{ k8s_namespace }}"
          spec:
            replicas: "{{ (lookup('file', 'postgresql.yml') | from_yaml).spec.numberOfInstances | int}}"
        wait: true
    - name: Scale up spoolman statefulset
      kubernetes.core.k8s:
        context: "{{ cluster }}"
        state: present
        resource_definition:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            name: spoolman-statefulset
            namespace: "{{ k8s_namespace }}"
          spec:
            replicas: 1
        wait: true
  vars:
    cluster: default
    k8s_namespace: "{{ (lookup('file', 'kustomization.yml') | from_yaml).namespace }}"
