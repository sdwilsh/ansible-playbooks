---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/tandoor
  - ../../../components/cnpg-backup
images:
  - name: vabene1111/recipes
    newTag: 2.5.3@sha256:7ce6534c9ab0e471fd0f08add67e871b9173fb580c2f86294c3ead025603a3d7
namespace: tandoor
patches:
  - path: patches/tandoor/set_config_env.yml
    target:
      kind: StatefulSet
      name: tandoor-statefulset
  - path: patches/cnpg/set_backup_path.yml
    target:
      kind: ObjectStore
      name: garage-objectstore
resources:
  - namespace.yml
  - cnpg/cluster.yml
  - cnpg/podmonitor.yml
  - cnpg/scheduledbackup.yml
  - ingress.yml
