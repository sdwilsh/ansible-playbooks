---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  name: homeassistant-ingress
spec:
  rules:
    - host: esphome.hogs.tswn.us
      http:
        paths:
          - backend:
              service:
                name: esphome-svc
                port:
                  name: web
            path: /
            pathType: Prefix
