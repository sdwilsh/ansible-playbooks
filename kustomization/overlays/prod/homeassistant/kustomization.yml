---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/esphome
  - ../../../components/homeassistant
  - ../../../components/mosquitto
configMapGenerator:
  - files:
      - configmap/mosquitto-config/homeassistant.conf
    name: mosquitto-config-configmap
namespace: homeassistant
patches:
  - path: patches/homeassistant/setup_recorder.yml
    target:
      kind: StatefulSet
      name: homeassistant-statefulset
  - path: patches/mosquitto/add_custom_config.yml
    target:
      kind: StatefulSet
      name: mosquitto-statefulset
resources:
  - namespace.yml
  - ingress.yml
  - ingressroutetcp.yml
  - postgresql.yml
