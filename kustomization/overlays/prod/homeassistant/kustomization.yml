---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../components/esphome
  - ../../../components/frigate
  - ../../../components/homeassistant
  - ../../../components/mosquitto
  - ../../../components/zwavejs
configMapGenerator:
  - files:
      - configmap/frigate/config.yml
    name: frigate-configmap
  - files:
      - configmap/mosquitto-config/homeassistant.conf
    name: mosquitto-config-configmap
images:
  - name: busybox
    newTag: 1.37.0@sha256:4ae7adf358c31ccde6c85bc5be961e7a3a734257d0f27040de2af4847c048993
  - name: postgres
    newTag: 16@sha256:e95b0cb95f719e0ce156c2bc5545c89fbd98a1a692845a5331ddc79ea61f1b1e
namespace: homeassistant
patches:
  - path: patches/frigate/add_frigate_env_vars.yml
    target:
      kind: StatefulSet
      name: frigate-statefulset
  - path: patches/homeassistant/setup_config.yml
    target:
      kind: StatefulSet
      name: homeassistant-statefulset
  - path: patches/mosquitto/add_custom_config.yml
    target:
      kind: StatefulSet
      name: mosquitto-statefulset
resources:
  - namespace.yml
  - ingress.yml
  - ingressroutetcp.yml
  - postgresql.yml
