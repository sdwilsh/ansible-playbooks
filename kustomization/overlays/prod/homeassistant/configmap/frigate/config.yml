---
auth:
  enabled: False
birdseye:
  enabled: true
  mode: continuous
cameras:
  Front_Porch:
    detect:
      fps: 5
      height: 720
      width: 1280
    ffmpeg:
      hwaccel_args: preset-vaapi
      inputs:
        - path: rtsp://127.0.0.1:8554/front-porch
          roles:
            - record
        - path: 
            rtsp://frigate:{FRIGATE_RTSP_PASSWORD}@front-porch.camera.hogs.tswn.us:554/cam/realmonitor?channel=1&subtype=2
          roles:
            - detect
    motion:
      mask:
        - 0.684,0,1,0,1,0.097,0.684,0.097
        - 0.672,0.654,0.659,0.815,0.645,1,0.702,1,0.718,0.831,0.727,0.649,0.731,0.475,0.734,0.292,0.72,0.138,0.707,0,0.649,0,0.67,0.304,0.672,0.481
        - 0.367,0.405,0,0.374,0,0,0.46,0.003,0.503,0.063,0.507,0.225,0.365,0.223
  Front_North_East:
    detect:
      fps: 5
      height: 720
      width: 1280
    ffmpeg:
      hwaccel_args: preset-vaapi
      inputs:
        - path: rtsp://127.0.0.1:8554/front-north-east
          roles:
            - record
        - path: 
            rtsp://frigate:{FRIGATE_RTSP_PASSWORD}@front-north-east.camera.hogs.tswn.us:554/cam/realmonitor?channel=1&subtype=2
          roles:
            - detect
    motion:
      mask:
        - 0.684,0,1,0,1,0.097,0.684,0.097
        - 0.753,0.385,0.667,0.37,0.522,0.221,0.516,0,0.814,0
    objects:
      mask: 0.004,0.221,0.518,0.12,0.523,0.355,0.757,0.373,0.76,0,0.001,0.001
database:
  path: /config/frigate.db
detectors:
  coral:
    type: edgetpu
    device: usb
go2rtc:
  rtsp:
    username: frigate
    password: '{FRIGATE_RTSP_PASSWORD}'
  streams:
    front-north-east: 
      rtsp://frigate:{FRIGATE_RTSP_PASSWORD}@front-north-east.camera.hogs.tswn.us:554/cam/realmonitor?channel=1&subtype=0
    front-porch: 
      rtsp://frigate:{FRIGATE_RTSP_PASSWORD}@front-porch.camera.hogs.tswn.us:554/cam/realmonitor?channel=1&subtype=0
mqtt:
  host: mosquitto-svc.homeassistant.svc.cluster.local
  user: frigate
  password: '{FRIGATE_MQTT_PASSWORD}'
objects:
  track:
    - cat
    - dog
    - person
record:
  enabled: true
  events:
    pre_capture: 10
snapshots:
  enabled: true
ui:
  time_format: 24hour
