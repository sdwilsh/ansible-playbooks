---
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: homeassistant-recorder-16-pg
spec:
  additionalVolumes:
    - mountPath: /etc/vector
      name: vector-config
      targetContainers:
        - vector
      volumeSource:
        projected:
          defaultMode: 420
          sources:
            - configMap:
                name: postgresql-vector-metrics-sidecar-config
    - mountPath: /vector-data-dir
      name: vector-data
      targetContainers:
        - vector
      volumeSource:
        emptyDir: {}
  teamId: homeassistant
  volume:
    size: 50Gi
    storageClass: longhorn-encrypted-replicated-database
  numberOfInstances: 3
  podPriorityClassName: critical-application-infra
  postgresql:
    version: "16"
  preparedDatabases:
    homeassistant:
      defaultUsers: true
  sidecars:
    - image: timberio/vector:0.40.1-distroless-libc
      name: vector
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
