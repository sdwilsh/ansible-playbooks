---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: homeassistant-pg-cluster
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: homeassistant-pg-cluster
  podMetricsEndpoints:
    - port: metrics
      scheme: https
      tlsConfig:
        ca:
          secret:
            name: homeassistant-pg-cluster-ca
            key: ca.crt
        serverName: homeassistant-pg-cluster-rw
