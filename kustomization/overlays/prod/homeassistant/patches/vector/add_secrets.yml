---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: this-is-ignored-but-is-required
spec:
  template:
    spec:
      containers:
        - env:
            - name: BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vector-secret
                  key: bearer_token
            - name: ESPHOME_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vector-secret
                  key: esphome_password
          name: vector
