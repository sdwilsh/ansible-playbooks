---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: this-is-ignored-but-is-required
spec:
  template:
    spec:
      containers:
        - env:
            - name: FRIGATE_MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mosquitto-password-conf-secret
                  key: frigate
            - name: FRIGATE_RTSP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frigate-secret
                  key: rtsp_password
            - name: PLUS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: frigate-secret
                  key: api_key
          name: frigate
