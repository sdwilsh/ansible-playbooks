---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: this-is-ignored-but-is-required
spec:
  template:
    spec:
      initContainers:
        - env:
            - name: HTTP_TRUSTED_PROXIES
              value: 172.16.0.0/16
            - name: INCLUDE_GENERIC_HYGROSTAT
              value: "1"
            - name: INCLUDE_PLANT
              value: "1"
            - name: INCLUDE_PROMETHEUS
              value: "1"
            - name: RECORDER_DATABASE_NAME
              value: homeassistant
            - name: RECORDER_HOSTNAME
              value: homeassistant-recorder-16-pg
            - name: RECORDER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: homeassistant-owner-user.homeassistant-recorder-16-pg.credentials.postgresql.acid.zalan.do
                  key: username
            - name: RECORDER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homeassistant-owner-user.homeassistant-recorder-16-pg.credentials.postgresql.acid.zalan.do
                  key: password
            - name: RECORDER_PURGE_KEEP_DAYS
              value: "30"
            - name: RECORDER_SCHEME
              value: postgresql
          name: generate-config
        - command:
            - sh
            - -c
            - until pg_isready; do echo "waiting for database ${PGHOST}..."; sleep 10; done;
          env:
            - name: PGHOST
              value: homeassistant-recorder-16-pg
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: homeassistant-owner-user.homeassistant-recorder-16-pg.credentials.postgresql.acid.zalan.do
            - name: PGSSLMODE
              value: require
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: homeassistant-owner-user.homeassistant-recorder-16-pg.credentials.postgresql.acid.zalan.do
          image: postgres
          name: wait-for-homeassistant-pg-is-ready
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            seccompProfile:
              type: RuntimeDefault
