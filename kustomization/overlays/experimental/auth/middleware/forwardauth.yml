---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: forwardauth-middleware
spec:
  forwardAuth:
    address: http://authelia-svc.auth.svc.cluster.local:9091/api/authz/forward-auth
    authResponseHeaders:
      - Remote-Email
      - Remote-Groups
      - Remote-Name
      - Remote-User
    trustForwardHeader: true
