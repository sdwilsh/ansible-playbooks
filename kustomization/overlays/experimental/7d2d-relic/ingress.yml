---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  name: seven-days-to-die-ingress
spec:
  rules:
    - host: 7d2d-relic.tswn.us
      http:
        paths:
          - backend:
              service:
                name: seven-days-to-die-svc
                port:
                  name: web
            path: /
            pathType: Prefix
