---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: alloy-config
    files:
      - configmap/journal.alloy
      - configmap/loki.alloy
helmCharts:
  - name: alloy
    version: 0.11.0
    repo: https://grafana.github.io/helm-charts
    releaseName: alloy
    valuesFile: alloy-values.yml
namespace: node-monitoring
resources:
  - namespace.yml
