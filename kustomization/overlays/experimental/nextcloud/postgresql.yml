---
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: nextcloud-17-pg
spec:
  enableLogicalBackup: true
  numberOfInstances: 2
  podPriorityClassName: application-infra
  postgresql:
    version: "17"
  preparedDatabases:
    nextcloud:
      defaultUsers: true
      schemas:
        public: {}
  teamId: nextcloud
  volume:
    size: 50Gi
    storageClass: longhorn-encrypted-replicated-database
