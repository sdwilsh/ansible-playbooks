    newTag: 17@sha256:cecd364cc7ec03ab6148ab650efc5200548a89fd2e4f47a8ba6e6cf08c18805d
namespace: nextcloud
resources:
  - namespace.yml
  - ingress.yml
  - middleware.yml
  - persistentvolume.yml
  - persistentvolumeclaim.yml
  - postgresql.yml
  - redis.yml
