---
alloy:
  configMap:
    create: false
    name: alloy-config
    key: /
  extraEnv:
    - name: POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
  listenAddr: $(POD_IP)
  mounts:
    extra:
      - mountPath: /tmp/alloy
        name: tmp
  priorityClassName: application-infra
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsGroup: 473 # alloy
    runAsNonRoot: true
    runAsUser: 473 # alloy
    seccompProfile:
      type: RuntimeDefault
  storagePath: /tmp/alloy

configReloader:
  enabed: true
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsGroup: 473 # alloy
    runAsNonRoot: true
    runAsUser: 473 # alloy
    seccompProfile:
      type: RuntimeDefault

controller:
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - alloy
          topologyKey: kubernetes.io/hostname
  podDisruptionBudget:
    minAvailable: 1
  priorityClassName: application-infra
  replicas: 3
  type: deployment
  volumes:
    extra:
      - emptyDir: {}
        name: tmp

crds:
  create: false

serviceMonitor:
  enabled: true
