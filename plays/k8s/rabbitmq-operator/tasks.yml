---
- name: Install rabbitmq-cluster-operator via Helm
  kubernetes.core.k8s:
    api_version: helm.cattle.io/v1
    context: "{{ cluster }}"
    kind: HelmChart
    resource_definition:
      metadata:
        name: rabbitmq-cluster-operator
        namespace: default
      spec:
        chart: rabbitmq-cluster-operator
        repo: https://charts.bitnami.com/bitnami
        version: "3.2.10"
