---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Create Minecraft Java Service
      kubernetes.core.k8s:
        api_version: v1
        context: "{{ cluster }}"
        kind: Service
        name: minecraft-java
        namespace: default
        resource_definition:
          spec:
            ports:
              - name: java
                port: 25565
                protocol: TCP
                targetPort: 25565
            selector:
              app.kubernetes.io/name: minecraft
            type: LoadBalancer
    - name: Create Minecraft BlueMap Service
      kubernetes.core.k8s:
        api_version: v1
        context: "{{ cluster }}"
        kind: Service
        name: minecraft-bluemap
        namespace: default
        resource_definition:
          spec:
            ports:
              - name: web
                port: 80
                protocol: TCP
                targetPort: web
            selector:
              app.kubernetes.io/name: minecraft
        state: present
    - name: Create Minecraft BlueMap IngressRoute
      kubernetes.core.k8s:
        api_version: traefik.containo.us/v1alpha1
        context: "{{ cluster }}"
        kind: IngressRoute
        name: minecraft-bluemap-ingressroute
        namespace: default
        resource_definition:
          spec:
            entryPoints:
              - web
            routes:
              - match: Host(`map.minecraft.tswn.us`)
                kind: Rule
                services:
                  - name: minecraft-bluemap
                    port: 80
    - name: Create Minecraft PersistantVolume (NFS)
      kubernetes.core.k8s:
        api_version: v1
        context: "{{ cluster }}"
        kind: PersistentVolume
        name: minecraft-nfs
        resource_definition:
          spec:
            accessModes:
              - ReadWriteMany
            capacity:
              storage: 5Gi
            nfs:
              server: firstlightweaveslivingsong.hogs.tswn.us
              path: /mnt/rust0/enc/nfs/minecraft
            mountOptions:
              - nfsvers=4
    - name: Create Minecraft PersistantVolumeClaim (NFS)
      kubernetes.core.k8s:
        api_version: v1
        context: "{{ cluster }}"
        kind: PersistentVolumeClaim
        name: minecraft-nfs
        namespace: default
        resource_definition:
          spec:
            accessModes:
              - ReadWriteMany
            storageClassName: ""
            resources:
              requests:
                storage: 5Gi
            volumeName: minecraft-nfs
    - name: Create Minecraft Deployment
      kubernetes.core.k8s:
        api_version: apps/v1
        context: "{{ cluster }}"
        kind: Deployment
        name: minecraft-deployment
        namespace: default
        resource_definition:
          spec:
            selector:
              matchLabels:
                app.kubernetes.io/name: minecraft
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: minecraft
              spec:
                containers:
                  - name: minecraft-papermc
                    image: marctv/minecraft-papermc-server
                    env:
                      - name: MEMORYSIZE
                        value: 2G
                      - name: TZ
                        value: America/Los_Angeles
                    ports:
                      - name: web
                        containerPort: 8100
                        protocol: TCP
                      - containerPort: 25565
                        protocol: TCP
                      # - containerPort: 25565
                      #   protocol: UDP
                      # - containerPort: 19132
                      #   protocol: UDP
                    volumeMounts:
                      - name: minecraft-nfs
                        mountPath: /data
                initContainers:
                  - name: init-bluemap
                    image: curlimages/curl
                    imagePullPolicy: IfNotPresent
                    command:
                      - sh
                      - -c
                    args:
                      - "{{ init_bluemap_lines | join(' && ') }}"
                    securityContext:
                      runAsUser: 0
                    volumeMounts:
                      - name: minecraft-nfs
                        mountPath: /data
                #   - name: init-geysermc
                #     image: curlimages/curl
                #     imagePullPolicy: IfNotPresent
                #     command:
                #       - sh
                #       - -c
                #     args:
                #       - "{{ init_geysermc_lines | join(' && ') }}"
                #     securityContext:
                #       runAsUser: 0
                #     volumeMounts:
                #       - name: minecraft-nfs
                #         mountPath: /data
                volumes:
                  - name: minecraft-nfs
                    persistentVolumeClaim:
                      claimName: minecraft-nfs
      vars:
        bluemap_url: https://github.com/BlueMap-Minecraft/BlueMap/releases/download/v3.9/BlueMap-3.9-spigot.jar
        bluemap_jar_path: /data/plugins/BlueMap.jar
        init_bluemap_lines:
          - mkdir -p /data/plugins
          - "curl -o {{ bluemap_jar_path }} -L '{{ bluemap_url }}'"
        geysermc_url: https://ci.opencollab.dev/job/GeyserMC/job/Geyser/job/master/lastSuccessfulBuild/artifact/bootstrap/spigot/build/libs/Geyser-Spigot.jar
        geysermc_jar_path: /data/plugins/Geyser-Spigot.jar
        init_geysermc_lines:
          - mkdir -p /data/plugins
          - id
          - ls -la /data
          - ls -la /data/plugins
          - "curl '{{ geysermc_url }}/*fingerprint*/' | grep md5 | cut -d'>' -f3 | cut -d' ' -f2 | cut -d'<' -f1 | tr -d '\\n' > {{ geysermc_jar_path }}.md5"
          - "echo '  {{ geysermc_jar_path }}' >> {{ geysermc_jar_path }}.md5"
          - "curl -o {{ geysermc_jar_path }} '{{ geysermc_url }}'"
          - "md5sum -w -c {{ geysermc_jar_path }}.md5"
