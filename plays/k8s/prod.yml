---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Create namespace for secret
      kubernetes.core.k8s:
        context: "{{ cluster }}"
        state: present
        resource_definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: "{{ namespace }}"
      loop: "{{ secrets | map(attribute='namespace') | unique | sort }}"
      loop_control:
        label: "{{ namespace }}"
        loop_var: namespace
    - name: Create secret
      kubernetes.core.k8s:
        apply: true
        context: "{{ cluster }}"
        resource_definition:
          apiVersion: v1
          kind: Secret
          metadata:
            labels: >-
              {{ secret.labels
                  | default({})
                  | combine(
                    {
                      "app.kubernetes.io/name": secret.name
                    })
              }}
            name: "{{ secret.name }}"
            namespace: "{{ secret.namespace }}"
          stringData: "{{ secret.stringData }}"
          type: Opaque
        state: present
      loop: "{{ secrets }}"
      loop_control:
        label: "{{ secret.namespace }}/{{ secret.name }}"
        loop_var: secret

    - ansible.builtin.import_tasks: cert-manager/tasks.yml
      tags:
        - cert-manager
      vars:
        certmanager_cloudflare_api_token: "{{ hostvars[groups['kairos_prod'] | first].certmanager_cloudflare_api_token }}"
  vars:
    cluster: default
    secrets: "{{ hostvars[groups['kairos_prod'] | first].secrets }}"
