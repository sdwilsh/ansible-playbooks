---
# Login first with this command:
# kubectl vsphere login --vsphere-username administrator@vsphere.local --server=10.96.0.130 --insecure-skip-tls-verify
# Post cluster creation, you need to do this:
# kubectl vsphere login --server=10.96.0.130 --tanzu-kubernetes-cluster-name test-cluster01 --tanzu-kubernetes-cluster-namespace lab --vsphere-username administrator@vsphere.local --insecure-skip-tls-verify
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Setup cluster
      kubernetes.core.k8s:
        context: 10.96.0.130
        api_version: run.tanzu.vmware.com/v1alpha3
        apply: yes
        validate_certs: no
        kind: TanzuKubernetesCluster
        resource_definition:
          metadata:
            name: test-cluster01
            namespace: lab
          spec:
            distribution:
              version: v1.22
            topology:
              controlPlane:
                replicas: 3
                vmClass: guaranteed-xsmall
                storageClass: vsan-default-storage-policy
              nodePools:
                - name: workers
                  replicas: 2
                  vmClass: best-effort-large
                  storageClass: vsan-default-storage-policy

    # https://www.unknownfault.com/posts/podsecuritypolicy-unable-to-admit-pod/
    # TODO: this instead: https://docs.vmware.com/en/VMware-vSphere/7.0/vmware-vsphere-with-tanzu/GUID-4CCDBB85-2770-4FB8-BF0E-5146B45C9543.html
    - name: Setup RoleBinding for default service user
      kubernetes.core.k8s:
        context: test-cluster01
        api_version: rbac.authorization.k8s.io/v1
        kind: RoleBinding
        validate_certs: no
        resource_definition:
          metadata:
            name: rolebinding-cluster-user-administrator
            namespace: default
          roleRef:
            kind: ClusterRole
            name: edit
            apiGroup: rbac.authorization.k8s.io
          subjects:
            - kind: User
              name: default
              apiGroup: rbac.authorization.k8s.io
    - name: Setup ClusterRoleBinding for default service user
      kubernetes.core.k8s:
        context: test-cluster01
        api_version: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        validate_certs: no
        resource_definition:
          metadata:
            name: administrator-cluster-role-binding
            namespace: default
          roleRef:
            kind: ClusterRole
            name: psp:vmware-system-privileged
            apiGroup: rbac.authorization.k8s.io
          subjects:
            - kind: Group
              name: system:authenticated
              apiGroup: rbac.authorization.k8s.io

    # - kubernetes.core.k8s_info:
    #     api_version: run.tanzu.vmware.com/v1alpha3
    #     namespace: lab
    #     kind: TanzuKubernetesCluster
    #     validate_certs: no
    #     name: test-cluster01
    #   register: cluster_list
    # - ansible.builtin.debug:
    #     msg: "{{ cluster_list }}"

- ansible.builtin.import_playbook: k8s/minecraft.yml
  vars:
    cluster: test-cluster01
